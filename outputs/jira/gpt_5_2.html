  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jira Board (Replica)</title>
  <style>
    :root{
      --bg:#F4F5F7;
      --panel:#FFFFFF;
      --text:#172B4D;
      --muted:#6B778C;
      --line:#DFE1E6;
      --line2:#EBECF0;
      --blue:#0052CC;
      --blue2:#0747A6;
      --hover:#EBECF0;
      --shadow:0 1px 2px rgba(9,30,66,.08),0 0 0 1px rgba(9,30,66,.04);
      --shadow2:0 4px 14px rgba(9,30,66,.16);
      --radius:10px;
      --chip-radius:4px;
      --card-radius:6px;
      --font: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    /* App Layout */
    .app{
      height:100vh;
      display:flex;
      width:100%;
    }

    /* Blue icon rail */
    .rail{
      width:64px;
      background:var(--blue);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:10px 0;
      gap:14px;
      flex:0 0 64px;
    }
    .rail .jira-mark{
      width:36px;height:36px;
      border-radius:10px;
      display:grid;
      place-items:center;
      margin-top:4px;
    }
    .rail .rail-btn{
      width:44px;height:44px;
      border-radius:12px;
      display:grid;
      place-items:center;
      cursor:pointer;
      opacity:.95;
      transition:background .15s ease, transform .08s ease;
    }
    .rail .rail-btn:hover{background:rgba(255,255,255,.12)}
    .rail .rail-btn:active{transform:scale(.98)}
    .rail .spacer{flex:1}
    .rail .help{
      width:44px;height:44px;border-radius:999px;
      display:grid;place-items:center;
      cursor:pointer;
      background:rgba(255,255,255,.12);
    }

    /* Sidebar */
    .sidebar{
      width:280px;
      background:#F7F8F9;
      border-right:1px solid var(--line);
      padding:18px 14px 14px;
      overflow:auto;
    }
    .project{
      display:flex;
      align-items:center;
      gap:12px;
      padding:8px 10px;
      border-radius:10px;
    }
    .avatar{
      width:44px;height:44px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #45C5FF, #6554C0);
      display:grid;place-items:center;
      box-shadow:inset 0 0 0 2px rgba(255,255,255,.35);
      flex:0 0 44px;
    }
    .avatar svg{filter:drop-shadow(0 2px 0 rgba(0,0,0,.05))}
    .project .title{
      font-weight:700;
      font-size:18px;
      line-height:1.1;
    }
    .project .sub{
      font-size:13px;color:var(--muted);margin-top:2px;
    }

    .nav{
      margin-top:16px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .nav a{
      text-decoration:none;
      color:var(--text);
      padding:10px 12px;
      border-radius:8px;
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:600;
      color:#44546F;
    }
    .nav a:hover{background:var(--hover)}
    .nav a.active{
      background:rgba(9,30,66,.06);
      color:var(--blue2);
      position:relative;
    }
    .nav a .icon{
      width:22px;height:22px;display:grid;place-items:center;
      color:#42526E;
    }
    .nav a.active .icon{color:var(--blue2)}

    /* Main */
    .main{
      flex:1;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      background:#fff;
    }

    .topbar{
      padding:22px 28px 10px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      background:#fff;
    }
    .page-title{
      font-size:42px;
      font-weight:700;
      letter-spacing:-.02em;
      margin:0;
    }
    .top-actions{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .btn{
      height:38px;
      padding:0 14px;
      border:1px solid var(--line);
      background:#F7F8F9;
      color:#44546F;
      border-radius:4px;
      font-weight:700;
      cursor:pointer;
      transition:background .15s ease, transform .08s ease, box-shadow .15s ease;
    }
    .btn:hover{background:#EBECF0}
    .btn:active{transform:translateY(1px)}
    .icon-btn{
      width:40px;height:38px;
      border:1px solid transparent;
      background:transparent;
      border-radius:8px;
      cursor:pointer;
      display:grid;place-items:center;
      color:#42526E;
    }
    .icon-btn:hover{background:#F4F5F7}

    .filters{
      padding:10px 28px 14px;
      display:flex;
      align-items:center;
      gap:14px;
      background:#fff;
    }
    .search-wrap{
      width:150px;
      height:40px;
      border:1px solid var(--line);
      background:#F7F8F9;
      border-radius:4px;
      display:flex;
      align-items:center;
      padding:0 10px;
      gap:8px;
      color:#5E6C84;
    }
    .search-wrap input{
      border:0;
      outline:0;
      background:transparent;
      width:100%;
      font-weight:600;
      color:#42526E;
    }
    .quick{
      display:flex;
      align-items:center;
      gap:8px;
      color:#42526E;
      font-weight:700;
      cursor:pointer;
      user-select:none;
      padding:8px 10px;
      border-radius:8px;
    }
    .quick:hover{background:#F4F5F7}
    .caret{width:14px;height:14px}

    /* Board */
    .board-wrap{
      flex:1;
      background:#fff;
      overflow:auto;
      padding:0 18px 18px 18px;
    }
    .board{
      display:flex;
      gap:18px;
      padding:8px 10px 18px;
      min-width:1100px;
      align-items:flex-start;
    }
    .col{
      width:310px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .col-head{
      padding:10px 10px 8px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      color:#42526E;
      font-weight:800;
      letter-spacing:.06em;
      font-size:13px;
      text-transform:uppercase;
    }
    .count{
      font-weight:900;
      color:#6B778C;
      margin-left:6px;
    }
    .col-body{
      background:#F4F5F7;
      border-radius:8px;
      padding:10px;
      min-height:580px;
      display:flex;
      flex-direction:column;
      gap:10px;
      border:1px solid #EEF0F4;
    }
    .col-body.drag-over{
      outline:2px solid rgba(0,82,204,.35);
      outline-offset:2px;
      background:#EEF5FF;
    }

    /* Cards */
    .card{
      background:var(--panel);
      border-radius:var(--card-radius);
      padding:14px 14px 12px;
      box-shadow:var(--shadow);
      border:1px solid rgba(9,30,66,.08);
      cursor:grab;
      user-select:none;
    }
    .card:active{cursor:grabbing}
    .card.dragging{
      opacity:.55;
      transform:rotate(.2deg);
      box-shadow:var(--shadow2);
    }
    .card-title{
      font-size:18px;
      line-height:1.25;
      font-weight:600;
      color:#253858;
      margin:0 0 10px 0;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      height:22px;
      padding:0 8px;
      border-radius:var(--chip-radius);
      font-weight:800;
      font-size:13px;
      letter-spacing:.02em;
      margin-bottom:10px;
      border:1px solid rgba(0,0,0,.06);
      max-width:100%;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .chip.yellow{background:#FFAB00;color:#172B4D}
    .chip.orange{background:#FF8B00;color:#fff}
    .chip.teal{background:#36B37E;color:#fff}
    .chip.purple{background:#6554C0;color:#fff}
    .chip.cyan{background:#00B8D9;color:#fff}
    .chip.gray{background:#DFE1E6;color:#253858}

    .card-foot{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:6px;
      color:#6B778C;
      font-weight:700;
    }
    .left-meta{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      color:#42526E;
      font-weight:800;
    }
    .pill{
      height:18px;
      min-width:22px;
      padding:0 7px;
      border-radius:999px;
      background:#EBECF0;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      font-weight:900;
      color:#172B4D;
    }
    .issue{
      font-weight:900;
      color:#97A0AF;
      letter-spacing:.02em;
    }

    /* Priority icons */
    .prio{
      width:18px;height:18px;
      display:inline-grid;
      place-items:center;
    }
    .prio svg{display:block}
    .prio.high svg path{fill:#DE350B}
    .prio.med svg path{fill:#FF991F}
    .prio.block svg circle{fill:#DE350B}
    .prio.block svg line{stroke:#fff;stroke-width:2.4;stroke-linecap:round}
    .prio.up svg path{fill:#DE350B}

    /* Small helpers */
    .muted{color:var(--muted)}
    .sr{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}

    /* Scrollbars (subtle) */
    .sidebar::-webkit-scrollbar,
    .board-wrap::-webkit-scrollbar{height:10px;width:10px}
    .sidebar::-webkit-scrollbar-thumb,
    .board-wrap::-webkit-scrollbar-thumb{background:#C1C7D0;border-radius:10px}
    .sidebar::-webkit-scrollbar-track,
    .board-wrap::-webkit-scrollbar-track{background:transparent}

    @media (max-width:1100px){
      .sidebar{display:none}
      .rail{display:none}
      body{overflow:auto}
      .main{overflow:visible}
      .board-wrap{overflow:visible}
      .board{min-width:0;flex-wrap:wrap}
      .col{width:min(360px, 100%)}
      .page-title{font-size:34px}
    }
  </style>

        ]
      }
    ];

    const prioIcon = (type) => {
      if(type === "block"){
        return `
          <span class="prio block" title="Blocked" aria-label="Blocked">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="12" r="9"></circle>
              <line x1="8.2" y1="12" x2="15.8" y2="12"></line>
            </svg>
          </span>`;
      }
      if(type === "up"){
        return `
          <span class="prio up" title="Raised" aria-label="Raised">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M11 5h2v10h4l-5 5-5-5h4z"></path>
            </svg>
          </span>`;
      }
      // high / med both use chevrons; color differs by class
      return `
        <span class="prio ${type}" title="${type === "high" ? "High" : "Medium"}" aria-label="${type === "high" ? "High" : "Medium"}">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 5l6 6-1.6 1.6L12 8.2 7.6 12.6 6 11l6-6z"></path>
            <path d="M12 11l6 6-1.6 1.6L12 14.2 7.6 18.6 6 17l6-6z"></path>
          </svg>
        </span>`;
    };

    const boardEl = document.getElementById("board");
    const searchEl = document.getElementById("search");

    function render(){
      boardEl.innerHTML = "";

      const q = (searchEl.value || "").trim().toLowerCase();

      data.forEach(col => {
        const visibleItems = col.items.filter(it => {
          if(!q) return true;
          return (it.title + " " + it.key + " " + it.chip.text).toLowerCase().includes(q);
        });

        const colEl = document.createElement("div");
        colEl.className = "col";
        colEl.dataset.col = col.id;

        const head = document.createElement("div");
        head.className = "col-head";
        head.innerHTML = `
          <div>${col.title}<span class="count" id="count-${col.id}">${visibleItems.length}</span></div>
          <div class="muted" aria-hidden="true"></div>
        `;

        const body = document.createElement("div");
        body.className = "col-body";
        body.dataset.dropzone = col.id;

        // DnD handlers
        body.addEventListener("dragover", (e) => {
          e.preventDefault();
          body.classList.add("drag-over");
        });
        body.addEventListener("dragleave", () => body.classList.remove("drag-over"));
        body.addEventListener("drop", (e) => {
          e.preventDefault();
          body.classList.remove("drag-over");
          const cardId = e.dataTransfer.getData("text/plain");
          const fromCol = e.dataTransfer.getData("from-col");
          const toCol = col.id;
          if(!cardId || !fromCol || fromCol === toCol) return;

          const src = data.find(c => c.id === fromCol);
          const dst = data.find(c => c.id === toCol);
          if(!src || !dst) return;

          const idx = src.items.findIndex(i => i.id === cardId);
          if(idx < 0) return;

          const [moved] = src.items.splice(idx, 1);

          // insert near drop position
          const afterId = getCardAfterDrop(body, e.clientY);
          if(!afterId){
            dst.items.push(moved);
          }else{
            const insertIdx = dst.items.findIndex(i => i.id === afterId);
            dst.items.splice(Math.max(0, insertIdx), 0, moved);
          }

          render();
        });

        visibleItems.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.draggable = true;
          card.dataset.id = item.id;
          card.dataset.key = item.key;

          card.addEventListener("dragstart", (e) => {
            card.classList.add("dragging");
            e.dataTransfer.effectAllowed = "move";
            e.dataTransfer.setData("text/plain", item.id);
            e.dataTransfer.setData("from-col", col.id);
            // for Firefox
            const img = document.createElement("div");
            img.style.width = "0px";
            img.style.height = "0px";
            document.body.appendChild(img);
            e.dataTransfer.setDragImage(img, 0, 0);
            setTimeout(() => img.remove(), 0);
          });
          card.addEventListener("dragend", () => card.classList.remove("dragging"));

          const bubble = item.bubble ? `<span class="pill">${item.bubble}</span>` : "";

          card.innerHTML = `
            <p class="card-title">${escapeHTML(item.title)}</p>
            <div class="chip ${item.chip.color}" title="${escapeHTML(item.chip.text)}">${escapeHTML(item.chip.text)}</div>
            <div class="card-foot">
              <div class="left-meta">
                <span class="badge">
                  ${prioIcon(item.prio.type)}
                  ${bubble}
                </span>
              </div>
              <div class="issue">${escapeHTML(item.key)}</div>
            </div>
          `;

          // Optional click behavior (no modal, just highlight)
          card.addEventListener("click", () => {
            flash(card);
          });

          body.appendChild(card);
        });

        colEl.appendChild(head);
        colEl.appendChild(body);
        boardEl.appendChild(colEl);
      });
    }

    function getCardAfterDrop(container, clientY){
      const cards = [...container.querySelectorAll(".card:not(.dragging)")];
      let closest = { offset: Number.NEGATIVE_INFINITY, id: null };
      for(const c of cards){
        const rect = c.getBoundingClientRect();
        const offset = clientY - (rect.top + rect.height / 2);
        if(offset < 0 && offset > closest.offset){
          closest = { offset, id: c.dataset.id };
        }
      }
      return closest.id;
    }

    function escapeHTML(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function flash(el){
      el.animate(
        [
          { boxShadow: "0 0 0 0 rgba(0,82,204,0)" },
          { boxShadow: "0 0 0 3px rgba(0,82,204,.35)" },
          { boxShadow: "0 0 0 0 rgba(0,82,204,0)" }
        ],
        { duration: 520, easing: "ease-out" }
      );
    }

    searchEl.addEventListener("input", render);

    // Keyboard usability for "Quick Filters" (visual only)
    document.querySelector(".quick").addEventListener("keydown", (e) => {
      if(e.key === "Enter" || e.key === " "){
        e.preventDefault();
        flash(document.querySelector(".quick"));
      }
    });

    render();
  </script>
</body>
</html>
