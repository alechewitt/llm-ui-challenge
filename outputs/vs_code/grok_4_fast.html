<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .vscode-window {
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #3c3c3c;
        }

        .title-bar {
            height: 30px;
            background-color: #3c3c3c;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #5c5c5c;
        }

        .title-bar-controls {
            display: flex;
            gap: 5px;
            margin-right: auto;
        }

        .title-bar-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff5f57;
        }

        .title-bar-btn:nth-child(2) {
            background-color: #ffbd2e;
        }

        .title-bar-btn:nth-child(3) {
            background-color: #28ca42;
        }

        .title-bar-title {
            margin-left: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .title-bar-actions {
            display: flex;
            gap: 5px;
            margin-left: auto;
        }

        .title-bar-icon {
            width: 16px;
            height: 16px;
            background-color: #6c6c6c;
            border-radius: 3px;
            margin: 0 2px;
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .activity-bar {
            width: 50px;
            background-color: #21262d;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            border-right: 1px solid #3c3c3c;
        }

        .activity-bar-icon {
            width: 16px;
            height: 16px;
            background-color: #747d8c;
            margin: 0 auto;
            border-radius: 3px;
        }

        .activity-bar-icon.active {
            background-color: #0e639c;
        }

        .sidebar {
            width: 250px;
            background-color: #252526;
            border-right: 1px solid #3c3c3c;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            height: 35px;
            background-color: #2d2d30;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #3c3c3c;
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: bold;
            color: #e1e4e8;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .file-tree {
            padding-left: 10px;
        }

        .folder {
            font-size: 13px;
            color: #e1e4e8;
            padding: 2px 0;
            cursor: pointer;
        }

        .folder-icon {
            display: inline-block;
            width: 16px;
            margin-right: 5px;
            color: #8b949e;
        }

        .file {
            font-size: 13px;
            color: #d4d4d4;
            padding: 1px 0 1px 20px;
            cursor: pointer;
            position: relative;
        }

        .file:before {
            content: '';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: #8b949e;
        }

        .file.active {
            background-color: #064f67;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            overflow: hidden;
        }

        .editor-tabs {
            height: 35px;
            background-color: #2d2d30;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #3c3c3c;
            padding: 0 10px;
            gap: 5px;
        }

        .tab {
            height: 30px;
            padding: 0 10px;
            background-color: #2d2d30;
            border: 1px solid transparent;
            border-bottom: none;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #d4d4d4;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background-color: #1e1e1e;
            border-color: #3c3c3c #3c3c3c #1e1e1e;
        }

        .tab-close {
            margin-left: 5px;
            color: #747d8c;
            font-weight: bold;
        }

        .editor-content {
            flex: 1;
            position: relative;
            background-color: #1f1f1e;
            overflow: hidden;
        }

        .editor {
            height: 100%;
            width: calc(100% - 50px);
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.4;
            padding: 10px;
            overflow-y: auto;
            outline: none;
            color: #d4d4d4;
            background: transparent;
            border: none;
            resize: none;
        }

        .editor::-webkit-scrollbar {
            width: 12px;
        }

        .editor::-webkit-scrollbar-track {
            background: #2d2d30;
        }

        .editor::-webkit-scrollbar-thumb {
            background: #3c3c3c;
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 100%;
            background-color: #1f1f1e;
            color: #858585;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.4;
            padding: 10px 5px;
            text-align: right;
            user-select: none;
            overflow-y: auto;
        }

        .status-bar {
            height: 22px;
            background-color: #007acc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            color: white;
            border-top: 1px solid #007acc;
        }

        .status-left {
            display: flex;
            gap: 10px;
        }

        .status-right {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="vscode-window">
        <div class="title-bar">
            <div class="title-bar-controls">
                <div class="title-bar-btn"></div>
                <div class="title-bar-btn"></div>
                <div class="title-bar-btn"></div>
            </div>
            <div class="title-bar-title">email-agent-demo</div>
            <div style="flex: 1;"></div>
            <div class="title-bar-actions">
                <div class="title-bar-icon"></div>
                <div class="title-bar-icon"></div>
                <div class="title-bar-icon"></div>
                <div class="title-bar-icon"></div>
                <div class="title-bar-icon"></div>
                <div class="title-bar-icon"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="activity-bar">
                <div class="activity-bar-icon active"></div>
                <div class="activity-bar-icon"></div>
                <div class="activity-bar-icon"></div>
                <div class="activity-bar-icon"></div>
                <div class="activity-bar-icon"></div>
            </div>

            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">EXPLORER</div>
                </div>
                <div class="sidebar-content">
                    <div class="file-tree">
                        <div class="folder">
                            <span class="folder-icon">üìÅ</span>email-agent-demo
                        </div>
                        <div class="file active">üìÑindex.js</div>
                        <div class="folder" style="padding-left: 20px;">
                            <span class="folder-icon">üìÅ</span>src
                        </div>
                        <div class="folder" style="padding-left: 40px;">
                            <span class="folder-icon">üìÅ</span>components
                        </div>
                        <div class="file" style="padding-left: 50px;">üìÑChatInterface.js</div>
                        <div class="file" style="padding-left: 30px;">üìÑApp.js</div>
                        <div class="file" style="padding-left: 20px;">üìÑmain.tsx</div>
                        <div class="file">üìÑpackage.json</div>
                    </div>
                </div>
            </div>

            <div class="editor-panel">
                <div class="editor-tabs">
                    <div class="tab active">
                        App.js
                        <span class="tab-close">√ó</span>
                    </div>
                </div>
                <div class="editor-content">
                    <div class="line-numbers" id="lineNumbers"></div>
                    <textarea class="editor" id="editor" readonly>import React from 'react';
import { RouterProvider, createBrowserRouter } from 'react-router-dom';
import ChatInterface from './components/ChatInterface';

const router = createBrowserRouter([
  {
    path: '/',
    element: <ChatInterface />,
  },
]);

export default function App() {
  return <RouterProvider router={router} />;
}</textarea>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-left">
                <span>LF</span>
                <span>UTF-8</span>
            </div>
            <div style="flex: 1;"></div>
            <div class="status-right">
                <span>Line 1, Column 1</span>
                <span>(active)</span>
                <span>TypeScript React JSX</span>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const lineNumbers = document.getElementById('lineNumbers');
        const lines = editor.value.split('\n');
        const lineNumbersHtml = lines.map((_, index) => index + 1).join('\n');
        lineNumbers.textContent = lineNumbersHtml;

        // Basic click to select file simulation
        document.querySelectorAll('.file').forEach(file => {
            file.addEventListener('click', function() {
                document.querySelectorAll('.file').forEach(f => f.classList.remove('active'));
                this.classList.add('active');
                // Update editor content based on file - static for now
                if (this.textContent.includes('App.js')) {
                    editor.value = `import React from 'react';\nimport { RouterProvider, createBrowserRouter } from 'react-router-dom';\nimport ChatInterface from './components/ChatInterface';\n\nconst router = createBrowserRouter([\n  {\n    path: '/',\n    element: <ChatInterface />,\n  },\n]);\n\nexport default function App() {\n  return <RouterProvider router={router} />;\n}`;
                } else if (this.textContent.includes('index.js')) {
                    editor.value = `import React from 'react';\nimport ReactDOM from 'react-dom/client';\nimport App from './src/App';\n\nconst root = ReactDOM.createRoot(document.getElementById('root'));\nroot.render(<App />);`;
                }
                updateLineNumbers();
            });
        });

        function updateLineNumbers() {
            const lines = editor.value.split('\n');
            const lineNumbersHtml = lines.map((_, index) => index + 1).join('\n');
            lineNumbers.textContent = lineNumbersHtml;
        }

        editor.addEventListener('input', updateLineNumbers);
        editor.addEventListener('scroll', () => {
            lineNumbers.scrollTop = editor.scrollTop;
        });
    </script>
</body>
</html>
