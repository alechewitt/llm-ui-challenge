<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Interface</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Top Bar */
  .top-bar {
    display: flex;
    align-items: center;
    padding: 8px 16px;
    background: #000;
    height: 64px;
    flex-shrink: 0;
  }

  .window-controls {
    display: flex;
    gap: 8px;
    margin-right: 16px;
  }

  .window-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
  }

  .dot-red { background: #ff5f57; }
  .dot-yellow { background: #ffbd2e; }
  .dot-green { background: #28c840; }

  .nav-arrows {
    display: flex;
    gap: 8px;
    margin-right: 16px;
  }

  .nav-btn {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: rgba(255,255,255,0.07);
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .nav-btn:hover { background: rgba(255,255,255,0.1); }

  .home-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255,255,255,0.07);
    border: none;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 8px;
  }

  .search-bar {
    flex: 1;
    max-width: 480px;
    display: flex;
    align-items: center;
    background: #242424;
    border-radius: 24px;
    padding: 0 16px;
    height: 40px;
    margin-right: auto;
  }

  .search-bar svg {
    color: #b3b3b3;
    margin-right: 8px;
    flex-shrink: 0;
  }

  .search-bar input {
    background: none;
    border: none;
    color: #b3b3b3;
    font-size: 14px;
    width: 100%;
    outline: none;
  }

  .search-bar .browse-btn {
    width: 32px;
    height: 32px;
    border: none;
    background: none;
    color: #b3b3b3;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-left: 1px solid #444;
    padding-left: 8px;
    margin-left: 8px;
  }

  .top-right {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-left: 16px;
  }

  .top-right-btn {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: none;
    border: none;
    color: #b3b3b3;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #e87d1e;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 14px;
    color: #000;
    cursor: pointer;
  }

  /* Main Layout */
  .main-layout {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 340px;
    background: #121212;
    border-radius: 8px;
    margin: 0 0 0 8px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    flex-shrink: 0;
  }

  .sidebar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
  }

  .sidebar-header h2 {
    font-size: 16px;
    color: #b3b3b3;
    font-weight: 600;
  }

  .sidebar-header-actions {
    display: flex;
    gap: 8px;
  }

  .sidebar-header-actions button {
    width: 32px;
    height: 32px;
    border: none;
    background: none;
    color: #b3b3b3;
    font-size: 18px;
    cursor: pointer;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .sidebar-header-actions button:hover { color: #fff; }

  .filter-chips {
    display: flex;
    gap: 8px;
    padding: 0 16px 12px;
    overflow-x: auto;
  }

  .filter-chips::-webkit-scrollbar { display: none; }

  .chip {
    padding: 6px 14px;
    border-radius: 20px;
    background: rgba(255,255,255,0.07);
    border: none;
    color: #fff;
    font-size: 13px;
    white-space: nowrap;
    cursor: pointer;
  }

  .chip:hover { background: rgba(255,255,255,0.15); }

  .sidebar-list {
    flex: 1;
    overflow-y: auto;
    padding: 0 8px;
  }

  .sidebar-list::-webkit-scrollbar { width: 8px; }
  .sidebar-list::-webkit-scrollbar-track { background: transparent; }
  .sidebar-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

  .sidebar-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
  }

  .sidebar-item:hover { background: rgba(255,255,255,0.07); }

  .sidebar-item-img {
    width: 48px;
    height: 48px;
    border-radius: 4px;
    flex-shrink: 0;
    object-fit: cover;
  }

  .sidebar-item-img.rounded { border-radius: 50%; }

  .sidebar-item-info {
    flex: 1;
    min-width: 0;
  }

  .sidebar-item-title {
    font-size: 14px;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: #fff;
  }

  .sidebar-item-subtitle {
    font-size: 12px;
    color: #b3b3b3;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Main Content */
  .main-content {
    flex: 1;
    background: #121212;
    border-radius: 8px;
    margin: 0 8px;
    overflow-y: auto;
    padding: 16px 24px;
  }

  .main-content::-webkit-scrollbar { width: 8px; }
  .main-content::-webkit-scrollbar-track { background: transparent; }
  .main-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

  /* Category Chips */
  .category-chips {
    display: flex;
    gap: 8px;
    margin-bottom: 20px;
  }

  .cat-chip {
    padding: 8px 16px;
    border-radius: 20px;
    background: rgba(255,255,255,0.07);
    border: none;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    white-space: nowrap;
  }

  .cat-chip.active {
    background: #fff;
    color: #000;
  }

  .cat-chip:hover:not(.active) { background: rgba(255,255,255,0.15); }

  /* Quick Access Grid */
  .quick-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 8px;
    margin-bottom: 30px;
  }

  .quick-card {
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.07);
    border-radius: 6px;
    overflow: hidden;
    cursor: pointer;
    height: 56px;
    transition: background 0.2s;
  }

  .quick-card:hover { background: rgba(255,255,255,0.15); }

  .quick-card img {
    width: 56px;
    height: 56px;
    object-fit: cover;
    flex-shrink: 0;
  }

  .quick-card span {
    padding: 0 16px;
    font-size: 14px;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .quick-card .blue-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #1db954;
    margin-left: auto;
    margin-right: 12px;
    flex-shrink: 0;
  }

  /* Section Header */
  .section-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
  }

  .section-header h2 {
    font-size: 24px;
    font-weight: 700;
  }

  .section-header a {
    font-size: 14px;
    font-weight: 600;
    color: #b3b3b3;
    text-decoration: none;
    cursor: pointer;
  }

  .section-header a:hover { color: #fff; text-decoration: underline; }

  /* Card Row */
  .card-row {
    display: flex;
    gap: 16px;
    overflow-x: auto;
    margin-bottom: 30px;
    padding-bottom: 4px;
  }

  .card-row::-webkit-scrollbar { display: none; }

  .card {
    min-width: 180px;
    max-width: 180px;
    background: rgba(255,255,255,0.04);
    border-radius: 8px;
    padding: 16px;
    cursor: pointer;
    transition: background 0.2s;
    flex-shrink: 0;
    position: relative;
  }

  .card:hover { background: rgba(255,255,255,0.1); }

  .card-img-wrapper {
    position: relative;
    margin-bottom: 12px;
  }

  .card img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    border-radius: 6px;
  }

  .card .beta-badge {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #333;
    color: #fff;
    font-size: 10px;
    font-weight: 700;
    padding: 2px 6px;
    border-radius: 3px;
    text-transform: uppercase;
  }

  .card .spotify-badge {
    position: absolute;
    top: 8px;
    left: 8px;
    width: 24px;
    height: 24px;
  }

  .card-title {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .card-subtitle {
    font-size: 12px;
    color: #b3b3b3;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    line-height: 1.4;
  }

  /* Player Bar */
  .player-bar {
    height: 80px;
    background: #181818;
    border-top: 1px solid #282828;
    display: flex;
    align-items: center;
    padding: 0 16px;
    flex-shrink: 0;
  }

  .player-left {
    display: flex;
    align-items: center;
    gap: 12px;
    width: 280px;
    flex-shrink: 0;
  }

  .player-left img {
    width: 56px;
    height: 56px;
    border-radius: 4px;
    object-fit: cover;
  }

  .player-track-info {
    min-width: 0;
  }

  .player-track-name {
    font-size: 13px;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .player-track-artist {
    font-size: 11px;
    color: #b3b3b3;
  }

  .player-like {
    background: none;
    border: none;
    color: #b3b3b3;
    font-size: 18px;
    cursor: pointer;
    margin-left: 8px;
  }

  .player-center {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  .player-controls {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .player-controls button {
    background: none;
    border: none;
    color: #b3b3b3;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .player-controls button:hover { color: #fff; }

  .play-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #fff !important;
    color: #000 !important;
    font-size: 16px !important;
  }

  .progress-bar-container {
    display: flex;
    align-items: center;
    gap: 8px;
    width: 100%;
    max-width: 500px;
  }

  .progress-time {
    font-size: 11px;
    color: #b3b3b3;
    min-width: 35px;
    text-align: center;
  }

  .progress-bar {
    flex: 1;
    height: 4px;
    background: #4d4d4d;
    border-radius: 2px;
    position: relative;
    cursor: pointer;
  }

  .progress-bar-fill {
    height: 100%;
    background: #fff;
    border-radius: 2px;
    width: 25%;
    position: relative;
  }

  .progress-bar:hover .progress-bar-fill { background: #1db954; }

  .progress-bar:hover .progress-dot { display: block; }

  .progress-dot {
    display: none;
    width: 12px;
    height: 12px;
    background: #fff;
    border-radius: 50%;
    position: absolute;
    right: -6px;
    top: -4px;
  }

  .player-right {
    display: flex;
    align-items: center;
    gap: 12px;
    width: 280px;
    justify-content: flex-end;
    flex-shrink: 0;
  }

  .player-right button {
    background: none;
    border: none;
    color: #b3b3b3;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .player-right button:hover { color: #fff; }

  .volume-bar {
    width: 100px;
    height: 4px;
    background: #4d4d4d;
    border-radius: 2px;
    position: relative;
    cursor: pointer;
  }

  .volume-bar-fill {
    height: 100%;
    background: #fff;
    border-radius: 2px;
    width: 70%;
  }

  .volume-bar:hover .volume-bar-fill { background: #1db954; }

  /* Color Helpers for placeholder images */
  .img-placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: #fff;
    font-size: 10px;
    text-align: center;
    line-height: 1.2;
  }

  .sidebar-item .img-placeholder {
    width: 48px;
    height: 48px;
    border-radius: 4px;
    flex-shrink: 0;
  }

  .sidebar-item .img-placeholder.rounded { border-radius: 50%; }

  /* Generated gradient backgrounds */
  .bg-1 { background: linear-gradient(135deg, #1a237e, #4a148c); }
  .bg-2 { background: linear-gradient(135deg, #004d40, #1b5e20); }
  .bg-3 { background: linear-gradient(135deg, #b71c1c, #880e4f); }
  .bg-4 { background: linear-gradient(135deg, #e65100, #bf360c); }
  .bg-5 { background: linear-gradient(135deg, #311b92, #4a148c); }
  .bg-6 { background: linear-gradient(135deg, #0d47a1, #01579b); }
  .bg-7 { background: linear-gradient(135deg, #f57f17, #ff6f00); }
  .bg-8 { background: linear-gradient(135deg, #1b5e20, #33691e); }
  .bg-9 { background: linear-gradient(135deg, #263238, #37474f); }
  .bg-10 { background: linear-gradient(135deg, #4e342e, #3e2723); }
  .bg-11 { background: linear-gradient(135deg, #1db954, #191414); }
  .bg-12 { background: linear-gradient(135deg, #e91e63, #9c27b0); }
  .bg-13 { background: linear-gradient(135deg, #ff9800, #f44336); }
  .bg-14 { background: linear-gradient(135deg, #2196f3, #00bcd4); }
  .bg-15 { background: linear-gradient(135deg, #9c27b0, #673ab7); }

  .quick-card .img-placeholder {
    width: 56px;
    height: 56px;
    font-size: 9px;
    flex-shrink: 0;
  }

  .card .img-placeholder {
    width: 100%;
    aspect-ratio: 1;
    border-radius: 6px;
    font-size: 12px;
  }

  .player-left .img-placeholder {
    width: 56px;
    height: 56px;
    border-radius: 4px;
    font-size: 8px;
    flex-shrink: 0;
  }

  /* SVG icons */
  svg {
    flex-shrink: 0;
  }

  .arrow-right-chip {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: rgba(255,255,255,0.07);
    border: none;
    color: #fff;
    cursor: pointer;
    flex-shrink: 0;
  }
</style>
</head>
