<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Clone</title>
    <style>
        :root {
            --primary-green: #0F9D58;
            --google-blue: #1a73e8;
            --border-color: #dadce0;
            --header-bg: #f8f9fa;
            --hover-bg: #f1f3f4;
            --text-color: #202124;
            --icon-color: #444746;
            --cell-border: #e2e3e3;
            --selection-border: #1a73e8;
            --selection-bg: rgba(26, 115, 232, 0.1);
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Roboto, sans-serif;
            font-size: 13px;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        #header {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            gap: 16px;
        }

        .logo-container svg {
            width: 38px;
            height: 38px;
            display: block;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .file-title {
            font-size: 18px;
            color: #444746;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .file-title input {
            border: none;
            font-size: 18px;
            color: #444746;
            padding: 2px 6px;
            border-radius: 4px;
            width: 200px;
        }

        .file-title input:focus {
            outline: 2px solid var(--google-blue);
        }

        .star-icon, .cloud-icon {
            fill: #5f6368;
            cursor: pointer;
        }

        .menu-bar {
            display: flex;
            gap: 4px;
        }

        .menu-item {
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
        }

        .menu-item:hover {
            background-color: var(--hover-bg);
        }

        .header-right {
           margin-left: auto; 
           display: flex;
           align-items: center;
           gap: 20px;
        }

        .header-icons {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background-color: var(--hover-bg);
        }

        .share-btn {
            background-color: #c2e7ff;
            color: #001d35;
            border: none;
            padding: 10px 24px 10px 16px;
            border-radius: 24px;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .share-btn:hover {
            background-color: #b3d7ef;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: orangered;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- Toolbar --- */
        #toolbar {
            background-color: #edf2fa;
            border-radius: 24px;
            margin: 6px 14px;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 6px;
        }

        .tool-separator {
            width: 1px;
            height: 20px;
            background-color: #c7c7c7;
            margin: 0 4px;
        }

        .tool-btn {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--icon-color);
        }

        .tool-btn:hover {
            background-color: #dde3ea;
        }

        .tool-btn.active {
            background-color: #d3e3fd;
            color: #0b57d0;
        }

        .tool-select {
            display: flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .tool-select:hover { background-color: #dde3ea; }
        .tool-select span { margin-right: 4px; }

        /* --- Formula Bar --- */
        #formula-bar {
            display: flex;
            align-items: center;
            padding: 4px 12px;
            border-top: 1px solid var(--border-color);
            background-color: #fff;
            height: 28px;
        }

        #name-box {
            width: 60px;
            height: 24px;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 12px;
            color: #444746;
            border-radius: 4px;
        }
        #name-box:focus-within {
            border-color: var(--google-blue);
            background: #fff;
        }
        
        .formula-fx {
            padding: 0 12px;
            border-left: 1px solid #dadce0;
            color: #9aa0a6;
            margin-left: 6px;
            display: flex;
            align-items: center;
            font-style: italic;
            font-family: serif;
            font-weight: bold;
            font-size: 16px;
            cursor: default;
        }

        #formula-input {
            flex-grow: 1;
            height: 24px;
            border: none;
            padding: 4px 8px;
            font-size: 13px;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
        }

        /* --- Main Layout --- */
        #main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        /* --- Grid --- */
        #spreadsheet-wrapper {
            flex-grow: 1;
            overflow: auto;
            position: relative;
            background-color: #fff;
            display:flex; 
            flex-direction: column;
        }

        #grid-container {
            display: grid;
            /* Defined in JS: grid-template-columns */
            position: relative;
        }

        /* Headers */
        .header-col-wrapper {
            position: sticky;
            top: 0;
            z-index: 10;
            display: contents;
        }

        .header-row-wrapper {
            position: sticky;
            left: 0;
            z-index: 20;
            display: contents;
        }

        .header-corner {
            background-color: var(--header-bg);
            border-right: 1px solid #c0c0c0;
            border-bottom: 1px solid #c0c0c0;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 30;
            width: 46px;
            height: 25px;
        }

        .col-header {
            background-color: var(--header-bg);
            border-right: 1px solid #c0c0c0;
            border-bottom: 1px solid #c0c0c0;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            color: #666;
            user-select: none;
            position: relative;
        }
        .col-header.active-header {
            background-color: #d1d5db; /* Darker gray for active */
            color: var(--google-blue);
            border-bottom: 2px solid var(--google-blue);
        }
        
        .row-header {
            background-color: var(--header-bg);
            border-right: 1px solid #c0c0c0;
            border-bottom: 1px solid var(--cell-border);
            width: 46px; /* Row header width */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            color: #666;
            user-select: none;
        }
        .row-header.active-header {
            background-color: #d1d5db;
            color: var(--google-blue);
        }

        /* Cells */
        .cell {
            border-right: 1px solid var(--cell-border);
            border-bottom: 1px solid var(--cell-border);
            padding: 2px 4px;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            outline: none;
            cursor: cell;
        }

        /* Selection Overlay */
        #selection-overlay {
            position: absolute;
            border: 2px solid var(--google-blue);
            background-color: rgba(26, 115, 232, 0.05); /* very faint blue fill */
            pointer-events: none;
            z-index: 5;
            display: none;
        }

        #selection-handle {
            width: 7px;
            height: 7px;
            background-color: var(--google-blue);
            border: 1px solid white;
            position: absolute;
            bottom: -5px;
            right: -5px;
            cursor: crosshair;
            pointer-events: auto;
        }

        /* --- Right Sidebar --- */
        #right-sidebar {
            width: 56px;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 12px;
            background: #fff;
            flex-shrink: 0;
        }

        .side-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 16px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .side-icon svg { width: 24px; height: 24px; }
        .side-icon:hover { background-color: var(--hover-bg); }

        .side-separator {
            width: 20px;
            height: 1px;
            background-color: #dadce0;
            margin-bottom: 16px;
        }

        /* --- Footer --- */
        #footer {
            height: 38px;
            background-color: #fff;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 12px;
        }

        .sheet-add-btn {
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sheet-add-btn:hover { background-color: var(--hover-bg); }

        .sheet-tab {
            display: flex;
            align-items: center;
            padding: 4px 12px;
            margin-left: 8px;
            border-radius: 4px 4px 0 0;
            background-color: #e8f0fe;
            color: #174ea6;
            font-weight: 500;
            height: 30px;
            margin-top: 8px;
            border-bottom: 2px solid #174ea6;
            cursor: pointer;
        }
        .sheet-tab svg {
            margin-left: 4px;
            width: 12px;
        }
        
        .footer-menu {
            padding: 8px;
            cursor: pointer;
            margin-left: 4px;
        }

    </style>
</head>

    <!-- Logic -->
    <script>
        const gridContainer = document.getElementById('grid-container');
        const selectionOverlay = document.getElementById('selection-overlay');
        const nameBox = document.getElementById('name-box');
        const formulaInput = document.getElementById('formula-input');

        const COLS = 26; // A-Z
        const ROWS = 50; 
        const COL_LETTERS = Array.from({ length: COLS }, (_, i) => String.fromCharCode(65 + i));
        
        // Dimensions
        const ROW_HEADER_WIDTH = 46;
        const COL_HEADER_HEIGHT = 25;
        const CELL_WIDTH = 100;
        const CELL_HEIGHT = 21;

        let activeCell = null;

        // --- Grid Generation ---
        
        // 1. Set styles for grid cols
        // First col is 46px, rest are 100px
        let gridTemplate = `${ROW_HEADER_WIDTH}px `;
        for(let i=0; i<COLS; i++) {
            gridTemplate += `${CELL_WIDTH}px `;
        }
        gridContainer.style.gridTemplateColumns = gridTemplate;

        // 2. Generate Column Headers (The A, B, C...)
        // We wrap them in a container to keep DOM cleaner if needed, but grid needs direct children
        // Use document fragment for perf
        const fragment = document.createDocumentFragment();

        // The "sticky" column headers need to be added to the grid first (Row 1)
        // Note: The top-left corner is already in HTML (.header-corner)
        
        let colHeaders = [];
        let rowHeaders = [];

        COL_LETTERS.forEach((char, index) => {
            const el = document.createElement('div');
            el.className = 'col-header';
            el.textContent = char;
            el.dataset.col = index + 1; // 1-based index matching grid column
            fragment.appendChild(el);
            colHeaders.push(el);
        });

        // 3. Generate Rows
        for (let r = 1; r <= ROWS; r++) {
            // Row Header (1, 2, 3...)
            const rowHead = document.createElement('div');
            rowHead.className = 'row-header';
            rowHead.textContent = r;
            rowHead.id = `row-header-${r}`;
            rowHead.style.gridColumn = '1'; 
            // We use grid for layout. Row headers are grid items too.
            // Since we have sticky positioning, we don't strictly need structured rows container
            fragment.appendChild(rowHead);
            rowHeaders.push(rowHead);

            // Cells for this row
            for (let c = 0; c < COLS; c++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.contentEditable = true;
                cell.spellcheck = false;
                cell.dataset.r = r;
                cell.dataset.c = c; // 0-based index for logic
                cell.dataset.colChar = COL_LETTERS[c];
                
                // Add click listener
                cell.addEventListener('mousedown', (e) => {
                    selectCell(cell, r, c);
                });

                // Input sync
                cell.addEventListener('input', (e) => {
                    if (activeCell === cell) {
                        formulaInput.textContent = cell.textContent;
                    }
                });
                
                // Simple keyboard navigation prevent default enter behaviour
                cell.addEventListener('keydown', (e) => {
                   if(e.key === 'Enter') {
                       e.preventDefault();
                       // Move down? For now just blur or insert newline if shift
                       if(!e.shiftKey) {
                           // Try moving focus to next row
                           const nextRow = r + 1;
                           if(nextRow <= ROWS) {
                               const nextCell = document.querySelector(`.cell[data-r="${nextRow}"][data-c="${c}"]`);
                               if(nextCell) selectCell(nextCell, nextRow, c);
                           }
                       }
                   }
                });

                fragment.appendChild(cell);
            }
        }

        gridContainer.appendChild(fragment);


        // --- Interaction Logic ---

        function selectCell(cell, r, c) {
            activeCell = cell;

            // Update Name Box
            const colChar = COL_LETTERS[c];
            nameBox.textContent = `${colChar}${r}`;
            formulaInput.textContent = cell.textContent;

            // Calculate Position for Overlay
            // top = colHeaderHeight + (r-1)*cellHeight
            // left = rowHeaderWidth + c*cellWidth
            // Correction: gridContainer has padding or borders? No.
            // Since elements are in grid flow, offsetTop/Left works relative to parent if parent is positioned
            
            const cellRect = cell.getBoundingClientRect();
            const containerRect = gridContainer.getBoundingClientRect();
            
            // We calculate relative positions to the container (which scrolls)
            // But sticky headers complicate offsetTop.
            // Let's use cell.offsetLeft and Top directly
            
            const left = cell.offsetLeft;
            const top = cell.offsetTop;
            const width = cell.offsetWidth;
            const height = cell.offsetHeight;

            selectionOverlay.style.display = 'block';
            selectionOverlay.style.width = (width - 1) + 'px'; // -1 for border overlap overlap
            selectionOverlay.style.height = (height - 1) + 'px';
            selectionOverlay.style.transform = `translate(${left}px, ${top}px)`;

            // Highlights Headers
            // Reset old
            document.querySelectorAll('.active-header').forEach(el => el.classList.remove('active-header'));
            
            // Set new
            const colHead = colHeaders[c];
            const rowHead = rowHeaders[r-1];
            
            if(colHead) colHead.classList.add('active-header');
            if(rowHead) rowHead.classList.add('active-header');
            
            cell.focus();
        }

        // Formula Bar Input Sync
        formulaInput.addEventListener('input', (e) => {
            if (activeCell) {
                activeCell.textContent = formulaInput.textContent;
            }
        });

        // Initialize Selection
        const firstCell = document.querySelector('.cell[data-r="1"][data-c="0"]');
        if(firstCell) selectCell(firstCell, 1, 0);

    </script>
