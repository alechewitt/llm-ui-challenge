<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1 - Microsoft Word</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
            color: #1a1a1a;
            background: #e8e8e8;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Title Bar */
        .title-bar {
            height: 28px;
            background: linear-gradient(180deg, #f8f8f8 0%, #f0f0f0 100%);
            display: flex;
            align-items: center;
            padding: 0 8px;
            border-bottom: 1px solid #d4d4d4;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 12px;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .window-btn.close { background: #ff5f57; }
        .window-btn.minimize { background: #febc2e; }
        .window-btn.maximize { background: #28c840; }

        .title-bar-left {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .autosave-toggle {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #444;
            margin-left: 8px;
        }

        .toggle-switch {
            width: 28px;
            height: 16px;
            background: #ccc;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }

        .quick-access {
            display: flex;
            align-items: center;
            gap: 2px;
            margin-left: 12px;
        }

        .quick-btn {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }

        .quick-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .title-center {
            flex: 1;
            text-align: center;
            font-size: 13px;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .confidential-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #666;
            font-size: 11px;
        }

        .lock-icon {
            width: 12px;
            height: 12px;
            fill: #666;
        }

        .title-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 4px;
            background: #fff;
            border: 1px solid #d4d4d4;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            color: #888;
        }

        .search-icon {
            width: 12px;
            height: 12px;
            fill: #888;
        }

        /* Menu Bar / Ribbon Tabs */
        .ribbon-tabs {
            height: 32px;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            padding: 0 8px;
            border-bottom: 1px solid #e0e0e0;
        }

        .ribbon-tab {
            padding: 8px 12px;
            font-size: 13px;
            color: #444;
            cursor: pointer;
            border: none;
            background: transparent;
            position: relative;
        }

        .ribbon-tab:hover {
            color: #1a1a1a;
        }

        .ribbon-tab.active {
            color: #1a1a1a;
            font-weight: 500;
        }

        .ribbon-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #2b579a;
        }

        .ribbon-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .comments-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 12px;
            color: #444;
        }

        .editing-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            background: transparent;
            border: 1px solid #d4d4d4;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: #444;
        }

        .share-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 16px;
            background: #2b579a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: white;
            font-weight: 500;
        }

        /* Main Ribbon */
        .ribbon {
            background: #f8f8f8;
            border-bottom: 1px solid #d4d4d4;
            padding: 4px 8px 8px;
            display: flex;
            gap: 4px;
        }

        .ribbon-group {
            display: flex;
            flex-direction: column;
            padding: 0 8px;
            border-right: 1px solid #e0e0e0;
        }

        .ribbon-group:last-child {
            border-right: none;
        }

        .ribbon-group-content {
            display: flex;
            align-items: flex-start;
            gap: 2px;
            flex: 1;
        }

        .ribbon-group-label {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-top: 4px;
        }

        /* Clipboard Group */
        .clipboard-group {
            width: 80px;
        }

        .paste-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .paste-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .paste-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .paste-clipboard {
            width: 24px;
            height: 28px;
            background: #f5d170;
            border: 1px solid #c4a050;
            border-radius: 2px;
            position: relative;
        }

        .paste-clipboard::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 6px;
            background: #d4b060;
            border-radius: 2px 2px 0 0;
        }

        .paste-clipboard::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 4px;
            width: 14px;
            height: 2px;
            background: #888;
            box-shadow: 0 4px 0 #888, 0 8px 0 #888;
        }

        .paste-label {
            font-size: 11px;
            color: #444;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .paste-dropdown {
            font-size: 8px;
        }

        .clipboard-small-btns {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .small-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 3px 6px;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 2px;
            font-size: 11px;
            color: #444;
        }

        .small-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .small-btn svg {
            width: 14px;
            height: 14px;
        }

        /* Font Group */
        .font-group {
            width: 200px;
        }

        .font-row {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }

        .font-select {
            width: 100px;
            height: 24px;
            border: 1px solid #d4d4d4;
            border-radius: 3px;
            padding: 0 4px;
            font-size: 11px;
            background: white;
            cursor: pointer;
        }

        .size-select {
            width: 48px;
            height: 24px;
            border: 1px solid #d4d4d4;
            border-radius: 3px;
            padding: 0 4px;
            font-size: 11px;
            background: white;
            cursor: pointer;
        }

        .size-btn {
            width: 24px;
            height: 24px;
            border: 1px solid transparent;
            background: transparent;
            cursor: pointer;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #444;
        }

        .size-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .format-clear {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e74c3c;
            font-size: 14px;
        }

        .font-format-row {
            display: flex;
            gap: 1px;
        }

        .format-btn {
            width: 26px;
            height: 24px;
            border: 1px solid transparent;
            background: transparent;
            cursor: pointer;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #444;
        }

        .format-btn:hover {
            background: rgba(0,0,0,0.05);
            border-color: #d4d4d4;
        }

        .format-btn.bold { font-weight: bold; }
        .format-btn.italic { font-style: italic; }
        .format-btn.underline { text-decoration: underline; }
        .format-btn.strikethrough { text-decoration: line-through; }

        .format-btn.subscript { font-size: 10px; }
        .format-btn.superscript { font-size: 10px; }

        .text-color-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .color-indicator {
            width: 14px;
            height: 3px;
            margin-top: 1px;
        }

        .text-color .color-indicator { background: #c00; }
        .highlight-color .color-indicator { background: #ff0; }

        .divider {
            width: 1px;
            height: 20px;
            background: #e0e0e0;
            margin: 0 2px;
        }

        /* Paragraph Group */
        .paragraph-group {
            width: 180px;
        }

        .para-row {
            display: flex;
            gap: 1px;
            margin-bottom: 2px;
        }

        .para-btn {
            width: 26px;
            height: 22px;
            border: 1px solid transparent;
            background: transparent;
            cursor: pointer;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
        }

        .para-btn:hover {
            background: rgba(0,0,0,0.05);
            border-color: #d4d4d4;
        }

        .para-btn svg {
            width: 14px;
            height: 14px;
        }

        /* Styles Group */
        .styles-group {
            width: 100px;
        }

        .styles-content {
            display: flex;
            gap: 8px;
        }

        .style-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
        }

        .style-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .style-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #2b579a;
            font-weight: 500;
        }

        .style-label {
            font-size: 10px;
            color: #444;
        }

        /* Voice/Other Groups */
        .voice-group {
            width: 60px;
        }

        .voice-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .voice-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .voice-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }

        .voice-label {
            font-size: 10px;
            color: #444;
            margin-top: 2px;
        }

        .single-group {
            width: 65px;
        }

        .addon-group {
            width: 60px;
        }

        .editor-group {
            width: 60px;
        }

        .amazon-group {
            width: 70px;
        }

        .amazon-icon {
            font-size: 14px;
            color: #232f3e;
        }

        /* Document Area */
        .document-area {
            flex: 1;
            background: #e8e8e8;
            display: flex;
            justify-content: center;
            padding: 20px;
            overflow: auto;
        }

        .document-page {
            width: 816px;
            min-height: 1056px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 96px 72px;
        }

        .document-content {
            width: 100%;
            height: 100%;
            outline: none;
            font-family: 'Calibri', 'Segoe UI', sans-serif;
            font-size: 11pt;
            line-height: 1.5;
        }

        /* Status Bar */
        .status-bar {
            height: 24px;
            background: #f8f8f8;
            border-top: 1px solid #d4d4d4;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            color: #666;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-center {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 24px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .accessibility-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #28a745;
        }

        .accessibility-badge svg {
            width: 14px;
            height: 14px;
        }

        .focus-btn, .view-btn {
            padding: 2px 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 11px;
            color: #666;
            border-radius: 2px;
        }

        .focus-btn:hover, .view-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .view-icons {
            display: flex;
            gap: 4px;
        }

        .view-icon-btn {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            border-radius: 2px;
            color: #666;
        }

        .view-icon-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .zoom-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: #d4d4d4;
            border-radius: 2px;
            cursor: pointer;
        }

        .zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            cursor: pointer;
        }

        .zoom-value {
            width: 36px;
            text-align: right;
        }

        /* SVG Icons */
        .icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .icon-lg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.ribbon-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.ribbon-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // AutoSave toggle
        const toggleSwitch = document.querySelector('.toggle-switch');
        let autoSaveOn = false;
        toggleSwitch.addEventListener('click', function() {
            autoSaveOn = !autoSaveOn;
            this.style.background = autoSaveOn ? '#28c840' : '#ccc';
            this.style.setProperty('--toggle-position', autoSaveOn ? '14px' : '2px');
            this.querySelector('::after')?.style?.setProperty('transform', autoSaveOn ? 'translateX(12px)' : 'translateX(0)');
        });

        // Word count functionality
        const documentContent = document.querySelector('.document-content');
        const wordCountDisplay = document.querySelector('.status-left span:nth-child(2)');
        
        documentContent.addEventListener('input', function() {
            const text = this.innerText.trim();
            const wordCount = text ? text.split(/\s+/).filter(word => word.length > 0).length : 0;
            wordCountDisplay.textContent = `${wordCount} word${wordCount !== 1 ? 's' : ''}`;
        });

        // Zoom slider functionality
        const zoomSlider = document.querySelector('.zoom-slider');
        const zoomValue = document.querySelector('.zoom-value');
        
        zoomSlider.addEventListener('input', function() {
            zoomValue.textContent = `${this.value}%`;
        });

        // Format button functionality
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
                if (this.classList.contains('bold')) {
                    document.execCommand('bold', false, null);
                } else if (this.classList.contains('italic')) {
                    document.execCommand('italic', false, null);
                } else if (this.classList.contains('underline')) {
                    document.execCommand('underline', false, null);
                } else if (this.classList.contains('strikethrough')) {
                    document.execCommand('strikeThrough', false, null);
                }
            });
        });

        // Alignment buttons
        document.querySelectorAll('.para-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const title = this.getAttribute('title');
                if (title === 'Align Left') {
                    document.execCommand('justifyLeft', false, null);
                } else if (title === 'Center') {
                    document.execCommand('justifyCenter', false, null);
                } else if (title === 'Align Right') {
                    document.execCommand('justifyRight', false, null);
                } else if (title === 'Justify') {
                    document.execCommand('justifyFull', false, null);
                }
            });
        });

        // Focus on document on load
        documentContent.focus();

        // Window button effects
        document.querySelectorAll('.window-btn').forEach(btn => {
            btn.addEventListener('mouseover', function() {
                if (this.classList.contains('close')) {
                    this.innerHTML = '√ó';
                    this.style.color = '#4d0000';
                    this.style.fontSize = '10px';
                    this.style.lineHeight = '12px';
                    this.style.textAlign = 'center';
                }
            });
            btn.addEventListener('mouseout', function() {
                this.innerHTML = '';
            });
        });
    </script>
