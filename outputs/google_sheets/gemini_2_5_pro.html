<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled spreadsheet</title>
    <style>
        :root {
            --google-green: #188038;
            --google-blue: #1a73e8;
            --google-blue-light: #cce0fb;
            --google-share-blue: #c2e7ff;
            --border-color: #dadce0;
            --header-bg: #f8f9fa;
            --toolbar-bg: #edf2fa;
            --text-color-primary: #202124;
            --text-color-secondary: #5f6368;
            --hover-bg: #f1f3f4;
            --selected-header-bg: #e8f0fe;
            --selected-cell-border: #1a73e8;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: var(--text-color-primary);
            background-color: #fff;
            overflow: hidden;
            height: 100%;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header, .toolbar-container, .formula-bar, .sheet-tabs {
            flex-shrink: 0;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .grid-container {
            flex-grow: 1;
            overflow: auto;
            position: relative;
        }

        .right-sidebar {
            width: 40px;
            flex-shrink: 0;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 8px;
            background-color: #fff;
        }

        .header {
            padding: 4px 8px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--header-bg);
        }

        .header-top {
            display: flex;
            align-items: center;
            height: 48px;
        }
        
        .sheets-icon {
            width: 40px;
            height: 40px;
        }

        .title-section {
            display: flex;
            flex-direction: column;
            margin-left: 4px;
        }
        
        .title-bar {
             display: flex;
             align-items: center;
        }

        .doc-title {
            font-size: 18px;
            color: var(--text-color-secondary);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .doc-title:hover {
            background-color: var(--hover-bg);
            cursor: text;
        }

        .header-icons {
            display: flex;
            align-items: center;
            margin-left: 12px;
        }

        .header-icons .icon-btn {
            width: 24px;
            height: 24px;
            padding: 4px;
            border-radius: 50%;
        }
        .header-icons .icon-btn:hover {
            background-color: var(--hover-bg);
        }


        .menu-bar {
            display: flex;
            margin-top: -4px;
        }

        .menu-item {
            padding: 6px 8px;
            font-size: 14px;
            border-radius: 4px;
            margin-right: 2px;
            cursor: default;
        }

        .menu-item:hover {
            background-color: var(--hover-bg);
        }

        .header-right {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .header-right .icon-btn {
            margin: 0 4px;
            width: 24px;
            height: 24px;
            padding: 8px;
            border-radius: 50%;
        }
        
        .header-right .icon-btn:hover {
             background-color: var(--hover-bg);
        }

        .share-btn {
            background-color: var(--google-share-blue);
            color: #001d35;
            padding: 8px 16px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            font-weight: 500;
            margin: 0 12px;
            cursor: pointer;
            transition: background-color .2s;
        }
        .share-btn:hover {
            box-shadow: 0 1px 2px 0 rgba(0,0,0,.3), 0 1px 3px 1px rgba(0,0,0,.15);
        }

        .share-btn .icon {
            margin-right: 8px;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
        }

        .toolbar-container {
            padding: 4px 8px;
            background-color: var(--toolbar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            height: 40px;
        }
        
        .toolbar-group {
            display: flex;
            align-items: center;
            margin-right: 4px;
            padding-right: 4px;
            border-right: 1px solid var(--border-color);
        }
        .toolbar-group:last-of-type {
            border-right: none;
        }

        .toolbar-btn {
            width: 24px;
            height: 24px;
            padding: 4px;
            margin: 0 1px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .toolbar-btn:hover, .toolbar-select:hover {
            background-color: #dbe7fb;
        }

        .toolbar-select {
            padding: 4px 8px;
            border-radius: 4px;
            height: 28px;
            display: flex;
            align-items: center;
            margin: 0 2px;
        }
        
        .font-size-control {
            display: flex;
            align-items: center;
            border: 1px solid #b5c4de;
            border-radius: 4px;
            margin: 0 2px;
            height: 28px;
        }

        .font-size-control button {
            background: none;
            border: none;
            width: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .font-size-control input {
            width: 30px;
            border: none;
            border-left: 1px solid #b5c4de;
            border-right: 1px solid #b5c4de;
            text-align: center;
            height: 100%;
            background: none;
        }
        .font-size-control input:focus {
            outline: none;
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: invert(39%) sepia(9%) saturate(497%) hue-rotate(175deg) brightness(91%) contrast(87%);
        }
        
        .toolbar-group .icon, .header-right .icon {
            width: 24px;
            height: 24px;
        }

        .toolbar-expand {
            margin-left: auto;
            border-radius: 50%;
            padding: 4px;
        }
        .toolbar-expand:hover {
            background-color: #dbe7fb;
        }

        .formula-bar {
            height: 28px;
            display: flex;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cell-ref {
            padding: 0 10px;
            text-align: center;
            color: var(--text-color-secondary);
            border-right: 1px solid var(--border-color);
            min-width: 70px;
        }

        .fx-icon {
            padding: 0 10px;
            color: var(--text-color-secondary);
            font-style: italic;
        }

        .formula-input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 0 8px;
            height: 100%;
            font-family: Arial, sans-serif;
            font-size: 13px;
        }

        .spreadsheet-table {
            border-collapse: collapse;
            table-layout: fixed;
        }

        .spreadsheet-table th, .spreadsheet-table td {
            border: 1px solid var(--border-color);
            min-width: 70px;
            height: 21px;
            box-sizing: border-box;
            font-size: 13px;
        }

        .spreadsheet-table thead th {
            background-color: var(--header-bg);
            font-weight: 500;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        
        .spreadsheet-table tbody th {
            text-align: center;
            background-color: var(--header-bg);
            min-width: 40px;
            padding: 0 5px;
            color: var(--text-color-secondary);
            position: sticky;
            left: 0;
            z-index: 1;
        }

        .spreadsheet-table td {
            padding: 1px 4px;
            cursor: cell;
            position: relative;
            background-color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .spreadsheet-table input.cell-editor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--selected-cell-border);
            outline: none;
            margin: -1px;
            padding: 0px 3px;
            font-family: Arial, sans-serif;
            font-size: 13px;
            z-index: 5;
        }

        /* Selection styles */
        .spreadsheet-table th.selected-header, .spreadsheet-table td.selected-header {
            background-color: var(--selected-header-bg);
        }
        
        .spreadsheet-table td.selected-cell {
            border: 2px solid var(--selected-cell-border);
            padding: 0px 3px;
            background-color: #fff !important; /* Force BG to be white even if row/col is selected */
            z-index: 4;
        }

        .spreadsheet-table td.selected-cell::after {
            content: '';
            position: absolute;
            right: -4px;
            bottom: -4px;
            width: 6px;
            height: 6px;
            background-color: var(--selected-cell-border);
            border: 1px solid white;
            border-radius: 50%;
            cursor: crosshair;
            z-index: 5;
        }
        
        .top-left-cell {
            background-color: var(--header-bg) !important;
            position: sticky !important;
            top: 0;
            left: 0;
            z-index: 3 !important;
        }
        
        .sheet-tabs {
            height: 36px;
            display: flex;
            align-items: flex-end;
            padding: 0 8px;
            border-top: 1px solid var(--border-color);
            background-color: var(--header-bg);
        }
        
        .sheet-tab-btn {
            height: 28px;
            width: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            margin-bottom: 4px;
        }
        .sheet-tab-btn:hover {
            background-color: #e0e0e0;
        }
        .sheet-tab {
            padding: 8px 16px;
            border: 1px solid transparent;
            border-bottom: none;
            display: flex;
            align-items: center;
        }
        .sheet-tab.active {
            background-color: var(--toolbar-bg);
            color: var(--google-green);
            font-weight: 500;
            border-radius: 8px 8px 0 0;
            border-color: var(--border-color);
            position: relative;
        }
        .sheet-tab.active::after {
            content:'';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--google-green);
        }
        
        .sidebar-icon {
            width: 20px;
            height: 20px;
            padding: 10px;
        }

        .separator {
            width: 20px;
            height: 1px;
            background-color: var(--border-color);
            margin: 8px 0;
        }
       
    </style>
</head>
