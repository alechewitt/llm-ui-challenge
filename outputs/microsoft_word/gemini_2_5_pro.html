<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document3 - Word</title>
    <style>
        :root {
            --title-bar-bg: #0d63d6;
            --main-bg: #f3f3f3;
            --ribbon-bg: #ffffff;
            --border-color: #e1e1e1;
            --text-color: #2b2b2b;
            --text-color-light: #666;
            --active-blue: #0078d4;
            --share-button-start: #4f3398;
            --share-button-end: #0078d4;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 13px;
            color: var(--text-color);
            background-color: var(--main-bg);
            overflow: hidden;
            height: 100vh;
        }

        .word-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--ribbon-bg);
            border: 1px solid #c7c7c7;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .title-bar {
            display: flex;
            align-items: center;
            background-color: var(--title-bar-bg);
            color: white;
            height: 48px;
            padding: 0 12px;
            flex-shrink: 0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 20px;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background-color: #ff5f57; }
        .minimize { background-color: #febc2e; }
        .maximize { background-color: #28c840; }

        .autosave-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .autosave-section .toggle-switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .autosave-section input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.4);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #65b032;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

        .quick-access {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 20px;
        }
        
        .quick-access .icon-btn {
            background: none;
            border: none;
            color: white;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
        }
        .quick-access .icon-btn:hover { background-color: rgba(255,255,255,0.2); }
        .quick-access .icon-btn svg { width: 18px; height: 18px; fill: currentColor; }

        .document-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            text-align: center;
        }

        .document-name {
            font-weight: 600;
        }

        .document-status {
            font-size: 11px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .document-status svg { width: 14px; height: 14px; }
        
        .search-bar {
            display: flex;
            align-items: center;
            background-color: rgba(255,255,255,0.2);
            padding: 6px 10px;
            border-radius: 4px;
            width: 250px;
        }

        .search-bar svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            opacity: 0.8;
        }
        
        .search-bar span {
            opacity: 0.8;
            font-size: 12px;
        }

        .main-menu {
            display: flex;
            align-items: center;
            height: 40px;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            background-color: var(--ribbon-bg);
        }

        .menu-tabs {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .menu-tab {
            padding: 0 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            height: 100%;
            border-bottom: 3px solid transparent;
            margin-bottom: -1px;
        }

        .menu-tab:hover {
            background-color: var(--main-bg);
        }

        .menu-tab.active {
            font-weight: 600;
            color: var(--active-blue);
            border-bottom-color: var(--active-blue);
        }
        
        .top-right-controls {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        .control-btn:hover { background-color: #f0f0f0; }

        .control-btn svg { width: 16px; height: 16px; }

        .btn-share {
            background-image: linear-gradient(to right, var(--share-button-start), var(--share-button-end));
            color: white;
            border: none;
            padding: 7px 15px;
            font-weight: 600;
        }
        .btn-share:hover { opacity: 0.9; }
        .btn-share svg { fill: white; }

        .ribbon {
            display: flex;
            padding: 10px 20px;
            background-color: var(--ribbon-bg);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            align-items: flex-start;
        }

        .ribbon-section {
            display: flex;
            align-items: flex-end;
            gap: 5px;
            padding: 0 15px;
            border-right: 1px solid var(--border-color);
            height: 85px;
        }
        
        .ribbon-section:last-child { border-right: none; }

        .ribbon-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            background: none;
            border: none;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: var(--text-color);
        }
        .ribbon-btn:hover { background-color: #e6e6e6; }
        
        .ribbon-btn-large { height: 75px; min-width: 50px; justify-content: flex-start; }
        .ribbon-btn-large svg { width: 32px; height: 32px; }

        .ribbon-btn-small { width: 24px; height: 24px; padding: 2px; }
        .ribbon-btn-small svg { width: 16px; height: 16px; }
        
        .ribbon-btn-medium { height: 75px; justify-content: flex-start; }
        .ribbon-btn-medium svg { width: 32px; height: 32px; margin-bottom: 4px; }
        
        .button-group, .button-stack { display: flex; flex-direction: column; gap: 2px; }
        
        .button-row { display: flex; gap: 2px; }

        .dropdown-btn {
            display: flex;
            align-items: center;
            gap: 2px;
            background: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 4px;
        }
        .dropdown-btn:hover { background-color: #e6e6e6; }
        
        .dropdown-btn span { font-size: 11px; }

        .custom-select {
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            border-radius: 2px;
            height: 24px;
            padding: 0 4px;
        }
        .custom-select:hover { border-color: #a0a0a0; }

        .custom-select span {
            font-size: 12px;
            white-space: nowrap;
        }
        .custom-select svg { width: 14px; height: 14px; margin-left: 4px; }

        .font-select { width: 110px; justify-content: space-between; }
        .font-size-select { width: 50px; justify-content: space-between; }

        .color-picker-btn {
            position: relative;
        }
        .color-bar {
            position: absolute;
            bottom: 4px;
            left: 4px;
            right: 4px;
            height: 3px;
            background-color: yellow;
        }
        .color-bar.red { background-color: red; }
        .font-icon { font-weight: bold; font-family: 'Times New Roman', Times, serif; font-size: 16px; line-height: 1; }
        .font-icon.italic { font-style: italic; }
        .font-icon.underline { text-decoration: underline; }
        .font-icon.strikethrough { text-decoration: line-through; }
        .font-icon .sub, .font-icon .sup { font-size: 11px; }
        
        .divider {
            height: 60px;
            border-left: 1px solid var(--border-color);
            margin: 0 5px;
        }

        .content-area {
            flex-grow: 1;
            background-color: var(--main-bg);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }
        
        .content-area::-webkit-scrollbar { width: 16px; }
        .content-area::-webkit-scrollbar-track { background: #e0e0e0; }
        .content-area::-webkit-scrollbar-thumb { background: #a8a8a8; border-radius: 8px; border: 4px solid #e0e0e0;}
        .content-area::-webkit-scrollbar-thumb:hover { background: #888; }
        
        .document-page {
            width: 8.5in;
            min-height: 11in;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 1in;
            box-sizing: border-box;
            font-size: 12pt;
            font-family: 'Calibri', sans-serif;
            line-height: 1.15;
            outline: none;
        }
        
        .blinking-cursor {
            color: black;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 28px;
            background-color: #ededed;
            border-top: 1px solid #dcdcdc;
            padding: 0 15px;
            font-size: 12px;
            color: var(--text-color-light);
            flex-shrink: 0;
        }

        .status-left, .status-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-item svg { width: 16px; height: 16px; fill: #555; }
        
        .zoom-slider-container { display: flex; align-items: center; gap: 8px; }
        .zoom-slider {
            -webkit-appearance: none;
            width: 120px;
            height: 4px;
            background: #b9b9b9;
            outline: none;
            border-radius: 2px;
        }
        
        .zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border: 1px solid #a0a0a0;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .status-btn { background: none; border: none; padding: 2px; border-radius: 2px; cursor: pointer; }
        .status-btn:hover { background-color: #dcdcdc; }
        .status-btn.active { background-color: #c7c7c7; }
        .status-btn svg { fill: #333; }
        
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const docPage = document.getElementById('document-page');
            const wordCountEl = document.getElementById('word-count');
            const zoomSlider = document.getElementById('zoom-slider');
            const zoomValueEl = document.getElementById('zoom-value');
            const menuTabs = document.querySelectorAll('.menu-tab');
            const cursor = document.querySelector('.blinking-cursor');

            function updateWordCount() {
                const text = docPage.innerText;
                if (text.trim() === '') {
                    wordCountEl.textContent = '0';
                    if (!docPage.querySelector('.blinking-cursor')) {
                        docPage.innerHTML = '<span class="blinking-cursor">|</span>';
                    }
                    return;
                }
                const words = text.trim().split(/\s+/).filter(word => word.length > 0);
                wordCountEl.textContent = words.length;
            }
            
            docPage.addEventListener('focus', () => {
                if(docPage.innerText.trim() === '|' || docPage.innerText.trim() === '') {
                    docPage.innerHTML = '';
                    const range = document.createRange();
                    const sel = window.getSelection();
                    range.setStart(docPage, 0);
                    range.collapse(true);
                    sel.removeAllRanges();
                    sel.addRange(range);
                }
            });

            docPage.addEventListener('blur', () => {
                if(docPage.innerText.trim() === '') {
                    docPage.innerHTML = '<span class="blinking-cursor">|</span>';
                }
            });

            docPage.addEventListener('input', updateWordCount);

            zoomSlider.addEventListener('input', () => {
                zoomValueEl.textContent = zoomSlider.value + '%';
            });
            
            menuTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelector('.menu-tab.active').classList.remove('active');
                    tab.classList.add('active');
                });
            });

            updateWordCount();
        });
    </script>
