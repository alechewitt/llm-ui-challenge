<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3-Move Tic-Tac-Toe (Non-Square Board)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .game-wrapper {
      background: #ffffff;
      padding: 16px 20px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 420px;
      max-width: 90vw;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 4px;
      text-align: center;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 16px;
    }

    /* Non-square board: width and height are different */
    .board {
      width: 360px;   /* wider */
      height: 220px;  /* shorter → rectangular, not square */
      max-width: 100%;
      margin: 0 auto 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      border-radius: 10px;
      overflow: hidden;
      background: #e0e0e0;
    }

    .cell {
      border: 1px solid #bbb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      background: #fafafa;
      transition: background 0.15s ease, transform 0.05s ease;
      user-select: none;
    }

    .cell:hover {
      background: #f0f0f0;
    }

    .cell:active {
      transform: scale(0.97);
    }

    .cell.disabled {
      cursor: default;
      background: #f9f9f9;
    }

    .status {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .status strong {
      font-weight: 600;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 4px;
    }

    button {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      background: #eee;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    button:active {
      box-shadow: none;
    }

    .hint {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-top: 6px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <h1>3-Move Tic-Tac-Toe</h1>
    <div class="subtitle">
      Non-square board · Each player gets <strong>3 moves max</strong>
    </div>

    <div class="board" id="board">
      <!-- Cells will be injected by JavaScript -->
    </div>

    <div class="status" id="status"></div>

    <div class="controls">
      <button id="resetBtn">Reset game</button>
    </div>

    <div class="hint">
      X starts. After <strong>6 total moves</strong> (3 per player), the game ends even if nobody has won.
    </div>
  </div>

  <script>
    (function () {
      const boardEl = document.getElementById("board");
      const statusEl = document.getElementById("status");
      const resetBtn = document.getElementById("resetBtn");

      const MAX_MOVES_PER_PLAYER = 3;
      const MAX_TOTAL_MOVES = MAX_MOVES_PER_PLAYER * 2;

      let boardState;
      let currentPlayer;
      let totalMoves;
      let gameOver;

      const winningLines = [
        [0, 1, 2], // rows
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6], // columns
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8], // diagonals
        [2, 4, 6],
      ];

      function initBoard() {
        boardEl.innerHTML = "";
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.index = i.toString();
          cell.addEventListener("click", onCellClick);
          boardEl.appendChild(cell);
        }
      }

      function resetGame() {
        boardState = Array(9).fill(null);
        currentPlayer = "X";
        totalMoves = 0;
        gameOver = false;

        const cells = boardEl.querySelectorAll(".cell");
        cells.forEach((cell) => {
          cell.textContent = "";
          cell.classList.remove("disabled");
        });

        updateStatus();
      }

      function updateStatus(message) {
        if (message) {
          statusEl.textContent = message;
          return;
        }
        const movesUsedByX = Math.ceil(totalMoves / 2);
        const movesUsedByO = Math.floor(totalMoves / 2);
        statusEl.innerHTML =
          `Player <strong>${currentPlayer}</strong>'s turn · ` +
          `X: ${movesUsedByX}/${MAX_MOVES_PER_PLAYER} moves, ` +
          `O: ${movesUsedByO}/${MAX_MOVES_PER_PLAYER} moves`;
      }

      function onCellClick(e) {
        if (gameOver) return;

        const cell = e.currentTarget;
        const index = parseInt(cell.dataset.index, 10);

        if (boardState[index]) return; // already filled

        // Place mark
        boardState[index] = currentPlayer;
        cell.textContent = currentPlayer;
        totalMoves++;

        // Check for win
        if (checkWin(currentPlayer)) {
          endGame(`Player ${currentPlayer} wins!`);
          return;
        }

        // Check move limit
        if (totalMoves >= MAX_TOTAL_MOVES) {
          endGame("Move limit reached (3 moves each). Game over.");
          return;
        }

        // Switch player
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        updateStatus();
      }

      function checkWin(player) {
        return winningLines.some(([a, b, c]) =>
          boardState[a] === player &&
          boardState[b] === player &&
          boardState[c] === player
        );
      }

      function endGame(message) {
        gameOver = true;
        const cells = boardEl.querySelectorAll(".cell");
        cells.forEach((cell) => cell.classList.add("disabled"));
        updateStatus(message);
      }

      resetBtn.addEventListener("click", resetGame);

      // Initialize
      initBoard();
      resetGame();
    })();
  </script>
</body>
</html>
