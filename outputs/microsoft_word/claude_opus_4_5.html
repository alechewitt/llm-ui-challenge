            padding: 0;
            box-sizing: border-box;

        body {

            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;

        /* Title Bar */
        .title-bar {
            background-color: #7b7b7b;
            height: 32px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-size: 13px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .btn-close { background-color: #ff5f57; }
        .btn-minimize { background-color: #ffbd2e; }
        .btn-maximize { background-color: #28ca41; }

        .title-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .autosave {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .autosave-toggle {
            width: 36px;
            height: 18px;
            background: #4a4a4a;
            border-radius: 9px;
            position: relative;
            cursor: pointer;
        }

        .autosave-toggle::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            top: 2px;
            right: 2px;
        }

        .title-icons {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 10px;
        }

        .title-icon {
            color: white;
            font-size: 14px;
            cursor: pointer;
            opacity: 0.9;
        }

        .document-title {
            flex: 1;
            text-align: center;
            font-size: 13px;
        }

        .confidential {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
        }

        .search-box {

            gap: 5px;
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #ccc;

        /* Ribbon Tabs */
        .ribbon-tabs {
            background-color: #f3f3f3;
            display: flex;
            align-items: center;
            padding: 0 10px;

            border-bottom: 1px solid #e0e0e0;

        .ribbon-tab.active {

        .ribbon-right {

            align-items: center;
            gap: 10px;
        }

        .large-tool-group {

        .large-tool {

        .zoom-controls {

        }

        .view-icons {

        }

        .view-icon {
            cursor: pointer;
            opacity: 0.6;
        }

        .view-icon:hover {
            opacity: 1;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

    <script>
        const editor = document.getElementById('editor');
        const wordCountEl = document.getElementById('wordCount');

        // Focus editor on load
        editor.focus();

        // Word count
        editor.addEventListener('input', function() {
            const text = editor.innerText.trim();
            const words = text ? text.split(/\s+/).length : 0;
            wordCountEl.textContent = words + ' words';
        });

        // Tab switching
        document.querySelectorAll('.ribbon-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.ribbon-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Font formatting
        document.querySelectorAll('.font-tool').forEach(tool => {
            tool.addEventListener('click', function() {
                if (this.classList.contains('bold')) {
                    document.execCommand('bold', false, null);
                } else if (this.classList.contains('italic')) {
                    document.execCommand('italic', false, null);
                } else if (this.classList.contains('underline')) {
                    document.execCommand('underline', false, null);
                }
                editor.focus();
            });
        });

        // Font and size change
        document.querySelector('.font-select').addEventListener('change', function() {
            document.execCommand('fontName', false, this.value);
            editor.focus();
        });

        document.querySelector('.size-select').addEventListener('change', function() {
            document.execCommand('fontSize', false, this.value);
            editor.focus();
        });

        // Zoom slider
        const zoomSlider = document.querySelector('.zoom-slider');
        const page = document.querySelector('.page');
        
        zoomSlider.addEventListener('input', function() {
            const zoom = this.value / 100;
            page.style.transform = `scale(${zoom})`;
            page.style.transformOrigin = 'top center';
            this.nextElementSibling.nextElementSibling.textContent = this.value + '%';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.metaKey || e.ctrlKey) {
                switch(e.key.toLowerCase()) {
                    case 'b':
                        e.preventDefault();
                        document.execCommand('bold', false, null);
                        break;
                    case 'i':
                        e.preventDefault();
                        document.execCommand('italic', false, null);
                        break;
                    case 'u':
                        e.preventDefault();
                        document.execCommand('underline', false, null);
                        break;
                }
            }
        });
    </script>
