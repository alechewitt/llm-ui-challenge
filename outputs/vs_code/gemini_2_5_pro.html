<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code UI Clone</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            --font-family-monospace: "Menlo", "Consolas", "Courier New", monospace;
            --bg-color: #1e1e1e;
            --sidebar-bg: #252526;
            --activity-bar-bg: #333333;
            --title-bar-bg: #3c3c3c;
            --status-bar-bg: #333333;
            --tab-active-bg: #1e1e1e;
            --tab-inactive-bg: #2d2d2d;
            --editor-line-highlight-bg: #2a2d2e;
            --text-color: #cccccc;
            --text-color-dim: #888888;
            --border-color: #444444;
            --accent-color: #007acc;
            --syntax-keyword: #c586c0;
            --syntax-function: #dcdcaa;
            --syntax-variable: #9cdcfe;
            --syntax-string: #ce9178;
            --syntax-tag: #569cd6;
            --syntax-attr: #9cdcfe;
            --syntax-comment: #6a9955;
            --file-modified-color: #e5c07b;
            --git-added-color: #81b88b;
            --error-color: #f48771;
        }

        body {
            margin: 0;
            padding: 2.5rem;
            background-color: #555;
            font-family: var(--font-family);
            font-size: 13px;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .vscode-window {
            width: 1280px;
            height: 800px;
            background-color: var(--bg-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid #555;
        }

        /* Title Bar */
        .title-bar {
            background-color: var(--title-bar-bg);
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            flex-shrink: 0;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .window-controls .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red { background-color: #fc605c; }
        .dot.yellow { background-color: #fdbc40; }
        .dot.green { background-color: #34c749; }

        .nav-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-controls svg, .right-controls svg {
            fill: #cccccc;
        }
        .nav-controls svg:first-child { fill: #666; }

        .search-bar {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            margin: 0 20px;
        }

        .search-input {
            width: 400px;
            background-color: #252526;
            border: 1px solid #444;
            border-radius: 5px;
            color: var(--text-color);
            padding: 3px 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .search-input input {
            background: none;
            border: none;
            color: inherit;
            outline: none;
            width: 100%;
        }
        .search-input svg { fill: #888; }
        .title-bar-right-icons { display: flex; align-items: center; gap: 15px; margin-left: auto; }

        /* Main Content */
        .main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Activity Bar */
        .activity-bar {
            width: 50px;
            background-color: var(--activity-bar-bg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .activity-bar-top svg, .activity-bar-bottom svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color-dim);
            padding: 8px;
            cursor: pointer;
        }
        .activity-bar-top svg:hover, .activity-bar-bottom svg:hover {
            fill: var(--text-color);
        }

        .activity-bar-top .icon-container {
            position: relative;
        }

        .activity-bar-top .active {
            fill: var(--text-color);
            border-left: 2px solid var(--text-color);
            padding-left: 6px;
        }
        .notification-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 1px solid var(--activity-bar-bg);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            padding: 0 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 11px;
            font-weight: bold;
            color: var(--text-color-dim);
            text-transform: uppercase;
        }
        .sidebar-header svg { fill: var(--text-color-dim); }

        .file-explorer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-explorer li {
            padding: 2px 0 2px 15px;
            position: relative;
            cursor: pointer;
            align-items: center;
        }
        .file-explorer > ul > li {
            padding-left: 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .file-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .file-item svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .caret {
            position: absolute;
            left: 0;
            top: 5px;
            transition: transform 0.1s;
        }
        
        .file-explorer li.collapsed > .file-item > .caret { transform: rotate(-90deg); }
        .file-explorer li.collapsed > ul { display: none; }
        
        .section-header {
            font-weight: bold;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            text-transform: uppercase;
        }
        .section-header .caret { position: static; }
        
        .git-status {
            margin-left: auto;
            color: var(--file-modified-color);
            font-weight: normal;
        }

        .git-dot {
            width: 6px;
            height: 6px;
            background-color: var(--file-modified-color);
            border-radius: 50%;
            margin-left: 10px;
            opacity: 0.7;
        }

        .icon-ts { fill: #2b7489; }
        .icon-css { fill: #563d7c; }
        .icon-react { fill: #61dafb; }
        .icon-folder { fill: #a9a9a9; }
        .icon-folder-erb { fill: #e0b484; }
        .icon-folder-agent { fill: #7fdbca; }
        .icon-folder-assets { fill: #e0b484; }
        .icon-folder-modules { fill: #81b88b; }
        .icon-folder-release { fill: #f17c67; }
        .icon-folder-src { fill: #81b88b; }
        .icon-folder-tests { fill: #bde07f; }
        .icon-folder-main { fill: #f17c67; }
        .icon-folder-renderer { fill: #a9a9a9; }

        /* Editor Group */
        .editor-group {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tabs-bar {
            display: flex;
            flex-shrink: 0;
            background-color: #252526;
        }

        .tab {
            display: flex;
            align-items: center;
            padding: 7px 15px 7px 10px;
            background-color: var(--tab-inactive-bg);
            border-right: 1px solid #252526;
            cursor: pointer;
            gap: 6px;
        }
        
        .tab.active {
            background-color: var(--tab-active-bg);
            color: var(--text-color);
        }
        .tab:not(.active) { color: var(--text-color-dim); }
        .tab svg { width: 16px; height: 16px; }
        .tab .close-icon { fill: var(--text-color-dim); width: 12px; height: 12px; margin-left: 10px; }
        .tab .close-icon:hover { background-color: rgba(255,255,255,0.1); border-radius: 3px; }
        .tab.active .close-icon { fill: var(--text-color); }

        .editor-container {
            flex-grow: 1;
            background-color: var(--bg-color);
            font-family: var(--font-family-monospace);
            font-size: 14px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .editor-header {
            padding: 5px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .breadcrumbs {
            color: var(--text-color-dim);
            font-size: 13px;
        }
        .breadcrumbs svg { fill: var(--text-color-dim); width: 16px; height: 16px; vertical-align: middle; margin: 0 4px; }
        
        .git-info {
            color: var(--text-color-dim);
            font-size: 12px;
            margin-top: 4px;
        }

        .editor-content-wrapper {
            flex-grow: 1;
            display: flex;
            overflow-y: scroll;
        }
        
        .line-numbers {
            padding: 10px 20px 10px 0;
            text-align: right;
            color: #858585;
            flex-shrink: 0;
        }
        .line-numbers div {
            padding-right: 20px;
            height: 21px; 
            line-height: 21px;
        }

        .code-area {
            flex-grow: 1;
            padding: 10px 0;
        }

        pre { margin: 0; }
        code { white-space: pre; line-height: 21px; }

        .syntax-keyword { color: var(--syntax-keyword); }
        .syntax-string { color: var(--syntax-string); }
        .syntax-variable { color: var(--syntax-variable); }
        .syntax-punct { color: #d4d4d4; }
        .syntax-tag { color: var(--syntax-tag); }
        .syntax-attr-name { color: var(--syntax-attr); }
        .syntax-attr-value { color: var(--syntax-string); }
        .syntax-component { color: var(--syntax-tag); }

        .editor-tabs-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            padding-right: 10px;
            gap: 15px;
        }
        .editor-tabs-right svg { fill: var(--text-color); }
        
        /* Custom Scrollbar */
        .editor-content-wrapper::-webkit-scrollbar { width: 10px; }
        .editor-content-wrapper::-webkit-scrollbar-track { background: transparent; }
        .editor-content-wrapper::-webkit-scrollbar-thumb { background: #4e4e4e; }
        .editor-content-wrapper::-webkit-scrollbar-thumb:hover { background: #5a5a5a; }

        /* Status Bar */
        .status-bar {
            background-color: var(--status-bar-bg);
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            flex-shrink: 0;
        }

        .status-bar-left, .status-bar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .status-item:hover { background-color: rgba(255,255,255,0.1); }
        .status-item svg { fill: #fff; width: 14px; height: 14px;}
        .status-item .no-fill-svg { fill: none; stroke: #fff;}
    </style>
</head>
