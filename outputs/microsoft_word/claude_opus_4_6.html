<title>Document3 - Microsoft Word</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; background: #e8e8e8; }

  /* Title Bar */
  .title-bar {
    display: flex; align-items: center; justify-content: space-between;

  .tl-red { background: #ff5f57; }
  .tl-yellow { background: #febc2e; }
  .tl-green { background: #28c840; }
  .title-bar-left span { font-size: 12px; color: rgba(255,255,255,0.9); }
  .autosave-toggle { display: flex; align-items: center; gap: 4px; font-size: 11px; }
  .toggle-switch { width: 34px; height: 18px; background: #555; border-radius: 9px; position: relative; cursor: pointer; }
  .toggle-switch::after { content: ''; position: absolute; width: 14px; height: 14px; background: white; border-radius: 50%; top: 2px; right: 2px; }
  .title-bar-icons { display: flex; align-items: center; gap: 8px; }
  .title-bar-icons span { cursor: pointer; font-size: 14px; opacity: 0.8; }
  .title-center { display: flex; align-items: center; gap: 8px; }
  .title-center .doc-name { font-size: 13px; }
  .title-center .confidential { display: flex; align-items: center; gap: 3px; font-size: 11px; opacity: 0.85; }
  .confidential::before { content: 'üîí'; font-size: 10px; }
  .search-bar { display: flex; align-items: center; gap: 4px; font-size: 11px; opacity: 0.7; }
  .search-bar::before { content: 'üîç'; font-size: 10px; }

  /* Ribbon Tabs */
  .ribbon-tabs {
    display: flex; align-items: center; background: #f3f3f3; border-bottom: 1px solid #d1d1d1;
    height: 34px; padding: 0 12px; flex-shrink: 0;
  }
  .ribbon-tabs .tab {
    padding: 6px 14px; font-size: 13px; cursor: pointer; color: #444;
    border-bottom: 2px solid transparent; position: relative;
  }
  .ribbon-tabs .tab.active { color: #2b579a; border-bottom: 2px solid #2b579a; font-weight: 500; }
  .ribbon-tabs .tab:hover { background: #e0e0e0; }
  .ribbon-right { margin-left: auto; display: flex; align-items: center; gap: 12px; }
  .ribbon-right .btn { display: flex; align-items: center; gap: 4px; padding: 4px 10px; font-size: 12px; cursor: pointer; border-radius: 3px; border: none; background: none; color: #444; }
  .ribbon-right .btn:hover { background: #e0e0e0; }
  .btn-comments { }
  .btn-editing { }
  .btn-share { background: #2b579a !important; color: white !important; border-radius: 3px; padding: 4px 14px !important; }

  /* Ribbon Content */
  .ribbon {
    display: flex; align-items: stretch; background: #f8f8f8; border-bottom: 1px solid #d1d1d1;
    height: 95px; padding: 4px 8px; flex-shrink: 0; gap: 2px;
  }
  .ribbon-group {
    display: flex; align-items: center; padding: 0 6px; border-right: 1px solid #ddd; gap: 2px;

  .ribbon-group:last-child { border-right: none; }
  .ribbon-group-label {

  /* Clipboard Group */
  .clipboard-group { flex-direction: column; align-items: center; padding: 2px 8px; }

    width: 50px; height: 55px; cursor: pointer; border: none; background: none; font-size: 10px; color: #444;

  .paste-icon { font-size: 24px; }
  .clipboard-small { display: flex; flex-direction: column; gap: 1px; }
  .clipboard-small button { background: none; border: none; cursor: pointer; padding: 2px 4px; font-size: 14px; }
  .clipboard-small button:hover { background: #e0e0e0; border-radius: 2px; }

  /* Font Group */
  .font-group { flex-direction: column; gap: 3px; padding: 4px 8px; }
  .font-row { display: flex; align-items: center; gap: 3px; }
  .font-select {

  .font-size-select {

  .font-btn {

  .font-btn.italic { font-style: italic; }
  .font-btn.underline { text-decoration: underline; }
  .font-color-a { color: red; font-weight: bold; }
  .highlight-btn { background: yellow; }

  /* Paragraph Group */
  .para-group { flex-direction: column; gap: 3px; padding: 4px 6px; }
  .para-row { display: flex; align-items: center; gap: 2px; }

  /* Styles Group */

  .style-btn .icon { font-size: 22px; }

  /* Large Buttons */
  .large-btn {

    width: 58px; height: 70px; border: none; background: none; cursor: pointer;

  }
  .large-btn:hover { background: #e0e0e0; }
  .large-btn .icon { font-size: 24px; }

  /* Document Area */
  .document-area {
    flex: 1; overflow-y: auto; display: flex; justify-content: center;
    padding: 20px 0; background: #e0e0e0;
  }
  .page {
    width: 816px; min-height: 1056px; background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15); padding: 96px 96px;
    font-family: 'Calibri', sans-serif; font-size: 12pt;

  .page .cursor-line {
    position: absolute; top: 96px; left: 96px;
    width: 1px; height: 18px; background: black;
    animation: blink 1s step-end infinite;
  }
  @keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0;} }

  /* Status Bar */
  .status-bar {

    background: #f3f3f3; border-top: 1px solid #d1d1d1; height: 28px;

  .status-right .view-btn { cursor: pointer; font-size: 14px; opacity: 0.6; padding: 2px 4px; }
  .status-right .view-btn:hover { opacity: 1; }
  .zoom-controls { display: flex; align-items: center; gap: 4px; }
  .zoom-slider { width: 100px; height: 3px; cursor: pointer; }
  .zoom-btn { cursor: pointer; font-size: 14px; background: none; border: none; color: #555; }
  .accessibility { display: flex; align-items: center; gap: 4px; }
  .accessibility::before { content: '‚öô'; font-size: 12px; }

  .dropdown-arrow { font-size: 8px; margin-left: 2px; }

  /* Editable page styling */
  .page[contenteditable] { caret-color: black; }
  .page[contenteditable]:focus { outline: none; }
  .page[contenteditable]:focus .cursor-line { display: none; }

  .more-btn { font-size: 16px; letter-spacing: 1px; cursor: pointer; color: rgba(255,255,255,0.7); }

  .separator { width: 1px; height: 50px; background: #ddd; margin: 0 2px; }
</style>

<script>
  // Tab switching
  document.querySelectorAll('.ribbon-tabs .tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.ribbon-tabs .tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
    });
  });

  // Word count
  const editor = document.getElementById('editor');
  const wordCountEl = document.getElementById('wordCount');

  function updateWordCount() {
    const text = editor.innerText.trim();
    const words = text === '' ? 0 : text.split(/\s+/).length;
    wordCountEl.textContent = words + ' word' + (words !== 1 ? 's' : '');
  }

  editor.addEventListener('input', updateWordCount);

  // Bold, Italic, Underline
  document.querySelectorAll('.font-btn').forEach(btn => {
    if (btn.classList.contains('bold')) {
      btn.addEventListener('click', () => document.execCommand('bold'));
    }
    if (btn.classList.contains('italic')) {
      btn.addEventListener('click', () => document.execCommand('italic'));
    }
    if (btn.classList.contains('underline')) {
      btn.addEventListener('click', () => document.execCommand('underline'));
    }
  });

  // Font family change
  document.querySelector('.font-select').addEventListener('change', function() {
    document.execCommand('fontName', false, this.value);
  });

  // Font size change
  document.querySelector('.font-size-select').addEventListener('change', function() {
    document.execCommand('fontSize', false, '4');
    const fonts = document.querySelectorAll('font[size="4"]');
    fonts.forEach(f => {
      f.removeAttribute('size');
      f.style.fontSize = this.value + 'pt';
    });
  });

  // Zoom
  const zoomSlider = document.getElementById('zoomSlider');
  const zoomLevel = document.getElementById('zoomLevel');
  const page = document.querySelector('.page');

  function updateZoom(val) {
    zoomLevel.textContent = val + '%';
    zoomSlider.value = val;
    const scale = val / 100;
    page.style.transform = `scale(${scale})`;
    page.style.transformOrigin = 'top center';
  }

  zoomSlider.addEventListener('input', function() {
    updateZoom(this.value);
  });

  document.getElementById('zoomIn').addEventListener('click', () => {
    let val = Math.min(300, parseInt(zoomSlider.value) + 10);
    updateZoom(val);
  });

  document.getElementById('zoomOut').addEventListener('click', () => {
    let val = Math.max(50, parseInt(zoomSlider.value) - 10);
    updateZoom(val);
  });

  // Focus editor on load
  editor.focus();
</script>
