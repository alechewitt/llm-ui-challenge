<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spotify Interface Replica</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Inter',sans-serif;background:#000;color:#fff;height:100vh;overflow:hidden}
.app{display:flex;flex-direction:column;height:100vh}
.content{display:flex;flex:1;overflow:hidden}
.sidebar{width:300px;background:#111;padding:24px 16px 16px;display:flex;flex-direction:column;gap:20px;overflow-y:auto}
.sidebar::-webkit-scrollbar,.main::-webkit-scrollbar{width:8px}
.sidebar::-webkit-scrollbar-thumb,.main::-webkit-scrollbar-thumb{background:#2a2a2a;border-radius:10px}
.logo-area{display:flex;align-items:center;gap:10px;font-size:18px;font-weight:600}
.window-btns{display:flex;gap:8px}
.window-btns span{width:12px;height:12px;border-radius:50%;display:inline-block}
.window-btns span:nth-child(1){background:#ff5f56}
.window-btns span:nth-child(2){background:#ffbd2e}
.window-btns span:nth-child(3){background:#27c93f}
.library-header{display:flex;justify-content:space-between;align-items:center}
.library-tabs{display:flex;gap:8px;flex-wrap:wrap}
.library-tabs button{flex:1;min-width:80px;padding:6px 10px;border:none;border-radius:999px;background:#1f1f1f;color:#c7c7c7;font-size:12px;text-transform:capitalize}
.library-list{display:flex;flex-direction:column;gap:12px}
.library-item{display:flex;gap:12px;align-items:center;padding:8px;border-radius:10px;background-color:transparent;transition:.2s}
.library-item:hover{background:#1f1f1f}
.library-item img{width:48px;height:48px;border-radius:6px;object-fit:cover}
.library-item .meta{font-size:12px;color:#a5a5a5}
.library-item .title{font-size:14px;font-weight:600;color:#fff}
.main{flex:1;background:linear-gradient(180deg,#1c1c1c 0%,#121212 50%,#0a0a0a 100%);padding:20px 24px 120px;overflow-y:auto}
.top-nav{display:flex;align-items:center;gap:16px;margin-bottom:20px}
.nav-left{display:flex;align-items:center;gap:10px}
.home-btn{width:36px;height:36px;border-radius:50%;background:#fff;color:#000;display:flex;align-items:center;justify-content:center;font-weight:700}
.search{flex:1;position:relative}
.search input{width:100%;padding:10px 40px;border-radius:999px;border:none;background:#2a2a2a;color:#fff}
.search-icon{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#9a9a9a;font-size:14px}
.nav-icons{display:flex;align-items:center;gap:14px;color:#c5c5c5;font-size:18px}
.collection-chips{display:flex;gap:10px;margin-bottom:26px;flex-wrap:wrap}
.collection-chips button{padding:8px 18px;border-radius:999px;border:1px solid transparent;background:#2b2b2b;color:#dcdcdc;font-size:13px}
.collection-chips button.active{background:#fff;color:#000;font-weight:600}
.horizontal-section{margin-bottom:36px}
.section-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
.section-header h2{font-size:22px}
.section-header a{font-size:12px;color:#a5a5a5;text-decoration:none}
.card-row{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:18px}
.card{background:#181818;border-radius:12px;padding:14px;display:flex;flex-direction:column;gap:10px;transition:.2s}
.card:hover{background:#232323;transform:translateY(-4px)}
.card .cover{width:100%;aspect-ratio:1;border-radius:10px;background:#333;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:22px;color:#fff}
.card img{width:100%;height:100%;border-radius:10px;object-fit:cover}
.card .subtitle{color:#a8a8a8;font-size:12px;line-height:1.4}
.player{position:fixed;left:0;right:0;bottom:0;height:90px;background:#0b0b0b;border-top:1px solid #1e1e1e;display:flex;align-items:center;justify-content:space-between;padding:0 24px}
.player .track-info{display:flex;align-items:center;gap:12px}
.player img{width:56px;height:56px;border-radius:6px;object-fit:cover}
.player .track-meta{font-size:12px;color:#a6a6a6}
.player .track-meta .name{font-weight:600;color:#fff;font-size:14px;margin-bottom:4px}
.player-controls{display:flex;flex-direction:column;align-items:center;gap:8px}
.control-buttons{display:flex;align-items:center;gap:16px;color:#e5e5e5}
.progress{display:flex;align-items:center;gap:10px;font-size:11px;color:#aaa;width:380px}
.progress-bar{flex:1;height:4px;border-radius:999px;background:#333;position:relative;overflow:hidden}
.progress-fill{position:absolute;height:100%;left:0;top:0;background:#1db954;width:35%}
.player-actions{display:flex;align-items:center;gap:18px;color:#cfcfcf;font-size:18px}
@media(max-width:960px){
.sidebar{display:none}
.main{padding:20px 16px 120px}
}
</style>
</head>
<body>

<div class="content">

</div>

</div>
<script>
const libraryItems=[
{name:"Man of Steel!",type:"Playlist - user",cover:"https://images.unsplash.com/photo-1470229538611-16ba8c7ffbd7?auto=format&fit=crop&w=200&q=80"},
{name:"We are the champions!",type:"Playlist - user",cover:"https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=200&q=80"},
{name:"Duo",type:"Playlist - Spotify",cover:"https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=200&q=80"},
{name:"I'll cover you!",type:"Playlist - Spotify",cover:"https://images.unsplash.com/photo-1507878866276-a947ef722fee?auto=format&fit=crop&w=200&q=80"},
{name:"Morning Motivation",type:"Playlist - Spotify",cover:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=200&q=80"},
{name:"80's",type:"Playlist - Spotify",cover:"https://images.unsplash.com/photo-1454922915609-78549ad709bb?auto=format&fit=crop&w=200&q=80"},
{name:"Jazz Band Vibes",type:"Playlist - Spotify",cover:"https://images.unsplash.com/photo-1495395226200-8ebc0c30c125?auto=format&fit=crop&w=200&q=80"},
{name:"DJ",type:"Click to start listening",cover:"https://images.unsplash.com/photo-1470229538611-16ba8c7ffbd7?auto=format&fit=crop&w=200&q=80"},
{name:"Herb Alpert",type:"Artist",cover:"https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=200&q=80"},
{name:"Your Episodes",type:"Playlist - Saved & downloaded episodes",cover:"https://images.unsplash.com/photo-1444824775686-4185f172c44b?auto=format&fit=crop&w=200&q=80"}
];
const categories=["All","Music","Podcasts","Audiobooks"];
const madeForData=[
{title:"Discover Weekly",subtitle:"Your shortcut to hidden gems.",cover:"https://images.unsplash.com/photo-1464375117522-1311d6a5b81f?auto=format&fit=crop&w=400&q=80"},
{title:"DJ",subtitle:"All kinds of music, picked by AI.",cover:"https://images.unsplash.com/photo-1506097425191-7ad538b29cef?auto=format&fit=crop&w=400&q=80"},
{title:"Daily Mix 1",subtitle:"CantaJuego, Marta G√≥mez.",cover:"https://images.unsplash.com/photo-1454922915609-78549ad709bb?auto=format&fit=crop&w=400&q=80"},
{title:"Daily Mix 2",subtitle:"Kat Eaton, Flo Naegeli.",cover:"https://images.unsplash.com/photo-1487215078519-e21cc028cb29?auto=format&fit=crop&w=400&q=80"},
{title:"Daily Mix 3",subtitle:"Tankeflukt, Sam Kees.",cover:"https://images.unsplash.com/photo-1464375117522-1311d6a5b81f?auto=format&fit=crop&w=400&q=80"}
];
const recentData=[
{title:"Jamiroquai",subtitle:"Virtual Insanity",cover:"https://images.unsplash.com/photo-1500051638674-ff996a0ec29e?auto=format&fit=crop&w=400&q=80"},
{title:"Peaceful Piano",subtitle:"Calm piano for focus",cover:"https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=400&q=80"},
{title:"White Noise 10 Hours",subtitle:"Sleep sounds",cover:"https://images.unsplash.com/photo-1482192597420-4817fdd7e8b0?auto=format&fit=crop&w=400&q=80"},
{title:"Spanish Baby Lullabies",subtitle:"For sweet dreams",cover:"https://images.unsplash.com/photo-1507878866276-a947ef722fee?auto=format&fit=crop&w=400&q=80"},
{title:"Daylist",subtitle:"Instrumental w/ thursday afternoon",cover:"https://images.unsplash.com/photo-1453747063559-36695c8771bd?auto=format&fit=crop&w=400&q=80"}
];
const libraryList=document.getElementById('libraryList');
libraryItems.forEach(item=>{
const node=document.createElement('div');
node.className='library-item';
node.innerHTML=`<img src="${item.cover}" alt=""><div><div class="title">${item.name}</div><div class="meta">${item.type}</div></div>`;
libraryList.appendChild(node);
});
const chipRow=document.getElementById('chipRow');
categories.forEach((cat,i)=>{
const btn=document.createElement('button');
btn.textContent=cat;
if(i===0)btn.classList.add('active');
btn.addEventListener('click',()=>{
document.querySelectorAll('.collection-chips button').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
});
chipRow.appendChild(btn);
});
const madeContainer=document.getElementById('madeForYou');
madeForData.forEach(card=>{
const node=document.createElement('div');
node.className='card';
node.innerHTML=`<div class="cover"><img src="${card.cover}" alt=""></div><div style="font-weight:600">${card.title}</div><div class="subtitle">${card.subtitle}</div>`;
madeContainer.appendChild(node);
});
const recentContainer=document.getElementById('recentlyPlayed');
recentData.forEach(card=>{
const node=document.createElement('div');
node.className='card';
node.innerHTML=`<div class="cover"><img src="${card.cover}" alt=""></div><div style="font-weight:600">${card.title}</div><div class="subtitle">${card.subtitle}</div>`;
recentContainer.appendChild(node);
});
</script>
