<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --blue: #0078d4;
            --blue-darker: #005a9e;
            --blue-lighter: #c7e0f4;
            --grey-bg: #f8f8f8;
            --grey-dark-bg: #eaeaea;
            --grey-border: #d6d6d6;
            --grey-text: #333;
            --grey-text-light: #666;
            --share-blue: #4a59a3;
            --share-blue-hover: #3b4782;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --border-radius-sm: 3px;
            --border-radius-md: 5px;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: var(--font-family);
            font-size: 13px;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .word-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 1400px;
            margin: auto;
            background-color: var(--grey-bg);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #ccc;
        }

        /* Title Bar */
        .title-bar {
            display: flex;
            align-items: center;
            background-color: var(--blue);
            color: white;
            height: 58px;
            padding: 0 15px;
            flex-shrink: 0;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
            z-index: 100;
        }
        .window-controls {
            display: flex;
            gap: 8px;
        }
        .control-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .control-dot.close { background-color: #ff5f57; }
        .control-dot.minimize { background-color: #ffbd2e; }
        .control-dot.maximize { background-color: #28c940; }

        .file-ops {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 15px;
        }
        .file-ops span {
            font-size: 13px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.2);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--blue-lighter); }
        input:checked + .slider:before { transform: translateX(14px); }

        .title-bar-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .title-bar-icons svg {
            width: 20px;
            height: 20px;
            fill: white;
            opacity: 0.9;
            cursor: pointer;
        }
        .title-bar-icons svg:hover { opacity: 1; }

        .document-title {
            flex-grow: 1;
            text-align: center;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .confidential-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .confidential-badge svg {
            width: 14px;
            height: 14px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: rgba(255,255,255,0.2);
            border-radius: 4px;
            padding: 5px 10px;
            min-width: 200px;
        }
        .search-bar svg {
            width: 16px;
            height: 16px;
            fill: white;
            margin-right: 8px;
        }
        .search-bar input {
            background: none;
            border: none;
            color: white;
            outline: none;
            width: 100%;
        }
        .search-bar input::placeholder {
            color: rgba(255,255,255,0.8);
            font-size: 13px;
        }

        /* Ribbon */
        .ribbon {
            background-color: var(--grey-bg);
            flex-shrink: 0;
            box-shadow: 0 2px 2px rgba(0,0,0,0.05);
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ and Edge */
            user-select: none; /* Standard syntax */
        }
        .ribbon-tabs {
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 36px;
        }
        .ribbon-tab {
            padding: 8px 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: var(--grey-text);
            border-bottom: 3px solid transparent;
            margin-bottom: -1px;
        }
        .ribbon-tab.active {
            font-weight: 600;
            color: var(--blue);
            border-bottom-color: var(--blue);
        }
        .ribbon-tab:hover {
            background-color: var(--grey-dark-bg);
        }

        .ribbon-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 5px 15px;
            height: 95px;
            border-top: 1px solid var(--grey-border);
        }

        .ribbon-left, .ribbon-right {
           display: flex;
           height: 100%;
           align-items: flex-start;
        }

        .ribbon-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 10px;
            height: 100%;
            border-right: 1px solid var(--grey-border);
            gap: 4px;
        }
        .ribbon-group .group-label {
            font-size: 11px;
            color: var(--grey-text-light);
            margin-top: auto;
            padding-bottom: 2px;
        }
        
        .row {
            display: flex;
            align-items: center;
        }

        .ribbon-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: 1px solid transparent;
            border-radius: var(--border-radius-sm);
            padding: 3px;
            cursor: pointer;
            position: relative;
        }
        .ribbon-button:hover {
            background-color: var(--blue-lighter);
            border-color: var(--blue-lighter);
        }
        .ribbon-button.large {
            padding: 4px 8px;
            height: 100%;
        }
        .ribbon-button.large svg {
            width: 32px;
            height: 32px;
        }
        .ribbon-button.large .btn-text {
            font-size: 12px;
        }
        .ribbon-button.small svg {
            width: 16px;
            height: 16px;
        }

        .ribbon-dropdown {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #b6b6b6;
            border-radius: var(--border-radius-sm);
            padding: 2px 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .ribbon-dropdown:hover {
            border-color: var(--blue);
        }
        .ribbon-dropdown span {
            margin-right: 5px;
        }
        .ribbon-dropdown svg {
            width: 16px;
            height: 16px;
        }
        #font-family-select { width: 90px; }
        #font-size-select { width: 35px; }

        .separator {
            width: 1px;
            height: 60px;
            background-color: var(--grey-border);
            margin: 0 5px;
        }

        .has-dropdown > .btn-text {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        .dropdown-arrow {
            width: 10px !important;
            height: 10px !important;
        }

        .font-style-row, .alignment-row {
            display: flex;
            gap: 2px;
            background: white;
            border: 1px solid #b6b6b6;
            border-radius: var(--border-radius-sm);
            padding: 1px;
        }
        .font-style-row > .ribbon-button, .alignment-row > .ribbon-button {
            border: 1px solid transparent;
            padding: 2px 4px;           
        }
        
        .ribbon-right {
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }
        .ribbon-right .ribbon-button {
            flex-direction: row;
            gap: 6px;
            padding: 5px 10px;
            border: 1px solid var(--grey-border);
            border-radius: var(--border-radius-sm);
        }
        .ribbon-right .ribbon-button svg {
            width: 16px;
            height: 16px;
        }

        #share-btn {
            background-color: var(--share-blue);
            color: white;
            font-weight: 600;
            border: none;
        }
        #share-btn:hover { background-color: var(--share-blue-hover); }
        #share-btn svg { fill: white; }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            background-color: var(--grey-dark-bg);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }

        .document-page {
            width: 816px; /* 8.5in * 96ppi */
            min-height: 1056px; /* 11in * 96ppi */
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            padding: 96px; /* 1-inch margins */
            box-sizing: border-box;
        }

        #editor {
            outline: none;
            font-family: 'Calibri', sans-serif;
            font-size: 16px; /* 12pt */
            line-height: 1.5;
            min-height: 864px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
        .cursor {
            display: inline-block;
            width: 1px;
            height: 20px;
            background-color: black;
            animation: blink 1s step-end infinite;
            margin-left: -1px;
            position: relative;
            top: 4px;
        }
        #editor:focus .cursor-placeholder {
            display: none;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 28px;
            background-color: var(--grey-bg);
            border-top: 1px solid var(--grey-border);
            padding: 0 15px;
            flex-shrink: 0;
            color: var(--grey-text-light);
            font-size: 12px;
        }

        .status-left, .status-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .status-left > div, .status-right > div {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: default;
        }
        .status-separator {
            width: 1px;
            height: 14px;
            background-color: var(--grey-border);
        }
        .status-bar svg {
            width: 16px;
            height: 16px;
            fill: var(--grey-text-light);
        }

        .zoom-slider {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .zoom-slider input[type="range"] {
            -webkit-appearance: none;
            width: 120px;
            height: 3px;
            background: #bdbdbd;
            outline: none;
            cursor: pointer;
        }
        .zoom-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border: 1px solid #999;
            border-radius: 50%;
            cursor: pointer;
        }

        .view-modes button {
            background: none;
            border: none;
            padding: 2px;
            cursor: pointer;
            border-radius: 3px;
        }
        .view-modes button:hover, .view-modes button.active {
            background-color: #d0d0d0;
        }
        .view-modes button.active svg {
            fill: #000;
        }

    </style>
</head>
