<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jira Board UI</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:"Inter",Arial,Helvetica,sans-serif;}
body{background:#f4f6f8;color:#172b4d;}
.app{display:flex;height:100vh;overflow:hidden;}
.sidebar{width:220px;background:#0747a6;color:#fff;display:flex;flex-direction:column;padding:24px 0;}
.logo{display:flex;align-items:center;gap:12px;padding:0 24px;margin-bottom:28px;}
.logo .symbol{width:36px;height:36px;border-radius:12px;background:#fff2;border:2px solid #fff4;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px;}
.project{padding:0 24px;margin-bottom:24px;}
.project h2{font-size:16px;font-weight:600;}
.project p{font-size:13px;color:#cfd8ff;margin-top:4px;}
.nav{list-style:none;margin-top:8px;}
.nav li{display:flex;align-items:center;padding:10px 24px;color:#dfe5ff;font-size:14px;gap:12px;cursor:pointer;}
.nav li.active{background:#fff1;color:#fff;font-weight:600;border-left:3px solid #fff;}
.nav li:hover{background:#ffffff14;}
.nav .icon{width:18px;height:18px;border-radius:4px;border:1.5px solid currentColor;display:inline-flex;align-items:center;justify-content:center;font-size:11px;}
.sidebar .help{margin-top:auto;padding:24px;}
.sidebar .help button{background:#2e65d8;color:#fff;border:none;border-radius:50%;width:36px;height:36px;font-size:18px;cursor:pointer;}
main{flex:1;display:flex;flex-direction:column;background:#fff;}
.topbar{display:flex;align-items:center;justify-content:space-between;padding:24px 40px;border-bottom:1px solid #e1e3e8;}
.topbar h1{font-size:32px;font-weight:600;}
.actions{display:flex;align-items:center;gap:20px;font-size:14px;color:#5e6c84;}
.actions button{background:#f4f5f7;border:1px solid #dfe1e6;border-radius:4px;padding:8px 16px;color:#172b4d;font-weight:600;cursor:pointer;}
.board-header{display:flex;align-items:center;gap:24px;padding:20px 40px;border-bottom:1px solid #eef0f2;}
.board-header .search{display:flex;align-items:center;background:#f4f5f7;border-radius:20px;padding:6px 14px;gap:8px;color:#7a869a;}
.board-header .search input{border:none;background:transparent;outline:none;font-size:14px;min-width:200px;}
.board-header .filters{display:flex;align-items:center;gap:6px;color:#42526e;font-weight:600;}
.board-content{flex:1;overflow:auto;padding:20px 32px;background:#f4f6f8;}
.columns{display:flex;gap:20px;min-width:1000px;}
.column{background:#fefefe;border-radius:6px;padding:18px;width:260px;box-shadow:0 1px 3px rgba(9,30,66,0.15);}
.column h3{font-size:14px;color:#5e6c84;margin-bottom:12px;font-weight:700;text-transform:uppercase;}
.card{background:#fff;border:1px solid #dfe1e6;border-radius:6px;padding:14px;margin-bottom:12px;box-shadow:0 1px 0 rgba(9,30,66,0.1);}
.card h4{font-size:15px;font-weight:600;color:#172b4d;margin-bottom:8px;}
.label{display:inline-flex;align-items:center;padding:2px 8px;font-size:11px;font-weight:700;border-radius:3px;text-transform:uppercase;margin-bottom:8px;}
.tag-yellow{background:#fffae5;color:#7a5200;}
.tag-blue{background:#e6efff;color:#0747a6;}
.tag-orange{background:#fff1e6;color:#b05100;}
.tag-purple{background:#f0e5ff;color:#7447c8;}
.meta{display:flex;align-items:center;justify-content:space-between;font-size:12px;color:#5e6c84;margin-top:10px;}
.meta .priority{display:flex;align-items:center;gap:4px;color:#cc312c;font-weight:700;}
.meta .priority span{background:#ffecef;border-radius:50%;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-size:11px;color:#cf4052;}
::-webkit-scrollbar{width:8px;height:8px;}
::-webkit-scrollbar-track{background:#edf0f5;border-radius:4px;}
::-webkit-scrollbar-thumb{background:#c7d0e0;border-radius:4px;}
</style>
</head>
<body>
<div class="app">
<aside class="sidebar">
<div class="logo">
<div class="symbol">J</div>
<div>
<div style="font-weight:700">Teams in Space</div>
<div style="font-size:12px;color:#cfd8ff;">Software project</div>
</div>
</div>
<div class="project">
<h2>Teams in Space</h2>
<p>Software project</p>
</div>
<ul class="nav">
<li><span class="icon">‚è±</span>Backlog</li>
<li class="active"><span class="icon">‚ñ§</span>Board</li>
<li><span class="icon">üìà</span>Reports</li>
<li><span class="icon">‚¨á</span>Releases</li>
<li><span class="icon">üìÇ</span>Components</li>
<li><span class="icon">‚òë</span>Issues</li>
<li><span class="icon">{ }</span>Repository</li>
<li><span class="icon">Ôºã</span>Add item</li>
<li><span class="icon">‚öô</span>Settings</li>
</ul>
<div class="help"><button>?</button></div>
</aside>
<main>
<div class="topbar">
<h1>Board</h1>
<div class="actions">
<div>Quick Filters</div>
<button>Release</button>
</div>
</div>
<div class="board-header">
<div class="search">
<span>üîç</span>
<input type="text" placeholder="Search issues">
</div>
<div class="filters">Quick Filters ‚ñº</div>
</div>
<div class="board-content">
<div class="columns" id="columns"></div>
</div>
</main>
</div>
<script>
const data=[
{status:"To Do",label:"Space Travel Partners",color:"tag-yellow",title:"Engage Jupiter Express for outer solar system travel",issue:"TIS-25",priority:5},
{status:"To Do",label:"Local Mars Office",color:"tag-orange",title:"Create 90 day plans for all departments in the Mars Office",issue:"TIS-12",priority:9},
{status:"To Do",label:"Space Travel Partners",color:"tag-yellow",title:"Engage Saturn's Rings Resort as a preferred provider",issue:"TIS-13",priority:3},

{status:"In Progress",label:"SeeSpaceEZ Plus",color:"tag-blue",title:"Requesting available flights is now taking > 5 seconds",issue:"TIS-8",priority:3},
{status:"In Progress",label:"Space Travel Partners",color:"tag-yellow",title:"Engage Saturn Shuttle Lines for group tours",issue:"TIS-15",priority:4},
{status:"In Progress",label:"Local Mars Office",color:"tag-orange",title:"Establish a catering vendor to provide meal service",issue:"TIS-15",priority:4},
{status:"In Progress",label:"Space Travel Partners",color:"tag-yellow",title:"Engage Saturn Shuttle Lines for group tours",issue:"TIS-15",priority:2},
{status:"In Progress",label:"Local Mars Office",color:"tag-orange",title:"Establish a shuttle vendor to provide meal service",issue:"TIS-19",priority:6},

{status:"Done",label:"Local Mars Office",color:"tag-orange",title:"Draft network plan for Mars Office",issue:"TIS-21",priority:2},
{status:"Done",label:"Space Travel Partners",color:"tag-yellow",title:"Engage Jupiter Express for outer solar system travel",issue:"TIS-22",priority:4},
{status:"Done",label:"Local Mars Office",color:"tag-orange",title:"Create 90 day plans for all departments in the Mars Office",issue:"TIS-26",priority:8}
];
const statuses=["To Do","In Progress","Code Review","Done"];
const container=document.getElementById("columns");
statuses.forEach(status=>{
const filtered=data.filter(item=>item.status===status);
const col=document.createElement("div");
col.className="column";
const title=document.createElement("h3");
title.textContent=`${status} ${filtered.length}`;
col.appendChild(title);
filtered.forEach(card=>{
const cardEl=document.createElement("div");
cardEl.className="card";
cardEl.innerHTML=`<h4>${card.title}</h4>
<div class="label ${card.color}">${card.label}</div>
<div class="meta">
<div class="priority">‚¨ÜÔ∏è<span>${card.priority}</span></div>
<div>${card.issue}</div>
</div>`;
col.appendChild(cardEl);
});
container.appendChild(col);
});
</script>
</body>
</html>
